<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>彩色小三角</title>
	<style type="text/css">
	.bian{
		height: 0px;
		width: 0px;
		border-right: yellow solid 20px;
		border-top: blue solid 20px;
		border-bottom: green solid 20px;
		border-left: red solid 20px;
	}
	.bian1{
		height: 0px;
		width: 0px;
		border-right: yellow solid 20px;
		border-top: white solid 20px;
		border-bottom: white solid 20px;
		border-left: white solid 20px;
	}
	.bian2{
		height: 0px;
		width: 0px;
		border-right: yellow solid 20px;
		border-top: white solid 20px;
		
	}
	</style>
</head>
<body>
第一个非常好做有了border的提示<div class="bian"></div>
只显示一个角就把其他角都白色<div class="bian1"></div>
第三种斜着的 就只留两个边<div class="bian2"></div>
</body>
</html>
