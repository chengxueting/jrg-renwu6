<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>代码5</title>
    <style>
        *{
            padding:0px;
            margin:0px;
        }
        a{
            color:#000;
            text-decoration: none;
        }
        #warp{
            display: none;;
        }
        #btn{
            float:left;
        }
        .bg{
            background: #ccc;
            position: fixed;
            width: 100%;
            height:100%;
            display:none;
        }
        .ct{
            position: fixed;
            top:50%;
            left:50%;
            margin-left:-100px ;
            margin-top:-50px;
            width:200px;
            height: 100px;
            border:1px solid #666;
            background: #fff;
            z-index: 2;
        }
        .header{
            hight:40px;
            border-bottom: 1px solid #666;
        }
        .header:after{
            content:" ";
            display: block;
            clear:both;
        }
        .header h4{
            float:left;
        }
        .close{
            display: block;
            float: right;
        }
        .footer{
            float:right;
            position:relative;
            top:20px;
        }
    </style>
</head>
<body>
<button id="btn">点我</button>
<div id="warp">
    <div class="bg"></div>
    <div class="ct">
        <div class="header">
            <h4>我是标题</h4>
            <a class="close" href="">X</a>
        </div>
        <div class="content"><p>内容1</p><p>内容2</p></div>
        <div class="footer">
            <a class=cancel" href="">取消</a>
            <a href="#">确定</a>
        </div>
    </div>
</div>
<script>
var btn = document.querySelector('#btn');
var warp = document.querySelector('#warp');
var ct = document.querySelector('.ct');
var bg = document.querySelector(".bg")
var confirm = document.querySelector(".btn-confirm")
    btn.addEventListener("click",function(e){
        e.stopPropagation()
        bg.style.display="block"
        warp.style.display="block"
    })
    ct.addEventListener("click",function(e){
        e.stopPropagation()
    })
    bg.addEventListener("click",function(e){
        bg.style.display="none"
        warp.style.display="none"
    })
    confirm.addEventListener("click",function(e){
        e.stopPropagation()
        bg.style.display="block"
        warp.style.display="block"
    })
</script>
</body>
</html>
