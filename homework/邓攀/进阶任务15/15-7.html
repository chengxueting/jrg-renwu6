<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>15-7</title>
		<style>
			html,ul{
				margin: 0;
				padding: 0;
			}
			body,fieldset,ul{
				padding: 15px;
			}
			body{
				margin: 50px;
			}
			fieldset{
				margin: 50px;
			}
			button{
				cursor: pointer;
			}
			.box{
				width: 100px;
				height: 100px;
				margin: 25px;
				border: 1px solid #000;
				background-color: salmon;
			}
			.btn1{
				width:130px;
				height: 50px;
				line-height: 50px;
				margin: 15px;
				text-align: center;
				border: 2px solid #000;
				border-radius: 5px;
				font-size: 16px;
				background-color: #fff;
				cursor: pointer;
			}
			.box1{
				background-color: olive;
				color: #fff;
				position: fixed;
				top: 30px;
				right: 30px;
			}
			.input4{
				padding: 10px;
			}
			.hobby{
				padding: 15px;
			}
		</style>
		<script src="js/jquery-3.2.1.js"></script>
	</head>
	<body>
		<fieldset>
			<legend>1、当点击$btn时，让$btn的背景色变为红色再变为蓝色</legend>
			<button class="btn1">背景色由红变蓝</button>
			<script>
				$(".btn1").on("click",function(){
					$(this).css({
						"background-color": "red",
						"color": "#fff"
					});
					setTimeout(function(){
						$(".btn1").css("background-color","blue");
					},1000);
				});
			</script>
		</fieldset>
		<fieldset>
			<legend>2、当窗口滚动时，获取垂直滚动距离</legend>
			<p>在右上角！！！</p>
			<div class="box box1"></div>
			<script>
				$(window).on("scroll",function(){
					$(".box1").text("滚动条距离窗口顶部的距离是：" + $(window).scrollTop() + "px");
				})
			</script>
		</fieldset>
		<fieldset>
			<legend>3、当鼠标放置到$div上，把$div背景色改为红色，移出鼠标背景色变为白色</legend>
			<div class="box box2"></div>
			<script>
				$(".box2").on("mouseenter",function(){
					$(this).css("background-color","red");
				});
				$(".box2").on("mouseleave",function(){
					$(this).css("background-color","#fff");
				});
			</script>
		</fieldset>
		<fieldset>
			<legend>4、当鼠标激活input输入框时让输入框边框变为蓝色，当输入框内容改变时把输入框里的文字小写变为大写，当输入框失去焦点时去掉边框蓝色，控制台展示输入框里的文字</legend>
			<input type="text" placeholder="请输入内容" class="input4"> 
			<script>
				$(".input4").on("focus",function(){
					$(this).css("outline-color","blue");
				});
				$(".input4").on("keyup",function(){
					$(".input4").val($(".input4").val().toUpperCase());
				});
				$(".input4").on("blur",function(){
					console.log($(".input4").val());
				});
			</script>
		</fieldset>
		<fieldset>
			<legend>5、当选择select 后，获取用户选择的内容</legend>
			<select name="sports" class="hobby">
				<option value="football">football</option>
				<option value="basketball">basketball</option>
				<option value="swimming">swimming</option>
				<option value="volleyball">volleyball</option>
				<option value="gymnastics">gymnastics</option>
			</select>
			<p class="get-hobby">当前选择的运动是：<span></span></p>
			<script>
				$(".hobby").on("change",function(){
					$(".get-hobby span").text($("option:checked").val());
				})
			</script>
		</fieldset>
	</body>
</html>
