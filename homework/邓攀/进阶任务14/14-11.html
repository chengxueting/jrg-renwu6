			}
			a{
				text-decoration: none;
			}
			.clearfix::after{
				content: "";
				display: block;
				clear: both;
			}

				text-align: center;
				border: 1px solid #eee;
				float: left;
				position: relative;
			}
			.wrap .products .cover{
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				background-color: rgba(0,0,0,0.3);
				opacity: 0;
				transition: all 0.3s;
			}
			.wrap .products .prod-item.hover .cover{
				opacity: 1;
			}
			.wrap .products .btn{

				border: 1px solid #c81623;
				border-radius: 3px;
				color: #c81623;
				font-size: 14px;
				background-color: #fff;
				transform: translate(-50%,-50%);
				position: absolute;
				top: 50%;
				left: 50%;
			}
			.wrap .products .prod-item>a{
				display: inline-block;
				font-size: 12px;
				color: #666;
				
			}
			.wrap .products .item img{

			}
			.wrap .products .item-title{

			}
			.wrap .products .item-price{

				text-align: left;
				color: #c81623;
			}
			.wrap .add{

				border: 1px solid #c81623;

			var products = [

					img: 'http://img10.360buyimg.com/N3/jfs/t2242/92/1446546284/374195/9196ac66/56af0958N1a723458.jpg',

				},{

					name: '珂兰 黄金手链 3D猴哥款',
					price: '￥45.00'
				}
			];
			var $products = $(".products"),
				$add = $(".add");

			$products.on("mouseenter",".prod-item",function(){
				$(this).addClass("hover");
			});
			$products.on("mouseleave",".prod-item",function(){
				$(this).removeClass("hover");
			});

			$add.on("click",function(event){
				event.preventDefault();
				$.each(products,function(index,prod){
					var html = getProdHtml(prod);
					$products.append(html);
				});
			});

			function getProdHtml(prod){
				var html = "";
				html += '<li class="prod-item">';
				html += '<div class="cover"><a href="#" class="btn">立即抢购</a></div>';
				html += '<a href="#">';
				html += '<img src="' + prod.img + '" alt="products photo"/>';
				html += '<p class="item-title">' + prod.name +　'</p>';
				html += '<p class="item-price">' + prod.price +　'</p>';
				html +='</a>';
				html += '</li>';
				return html;
			}
		</script>
