				_Exposure.prototype.addScorllEvent = function(){
					var that = this;
					$(window).on('scroll',function(){
						that.check();
					});
				};
				_Exposure.prototype.check = function(){
					if(this.isShow(this.target)){
						this.callback(this.target);
					}
				}
				_Exposure.prototype.isShow = function(){
					var scrollTop = $(window).scrollTop(),
						windowHeight = $(window).height(),
						offsetTop = this.target.offset().top,
						nodeHeight = this.target.height();
					var condition = scrollTop + windowHeight > offsetTop 
					                && scrollTop < offsetTop + nodeHeight;
					if(condition){
						return true;
					}else{
						return false;
					}
				}
				return {
					init: function($targets,callback){
						$targets.each(function(index,target){
							new _Exposure($(target),callback);
						});
					}
				}
			})();
			
			Exposure.init($('.img-list img'),function($img){
				showImg($img);
			});
			
			
			
			function showImg($img){
				var realImgUrl = $img.attr('data-src');
				$img.attr('src',realImgUrl);
			}
		</script>
	</body>
</html>
