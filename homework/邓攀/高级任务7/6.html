<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>loading 效果</title>
		<style>
			body{
				margin: 0;
				background-color: #1ABC9C;
			}
			.wrap{
				width: 1000px;
				min-width: 600px;
				margin: 100px auto 0 auto;
			}

			/*waveStretch*/
			.loading-wave{
				width: 80px;
				height: 80px;
				margin: 20px auto;
				text-align: center;
			}
			.loading-wave .ws{
				display: inline-block;
				width: 6px;
				height: 100%;
				background-color: #fff;
				animation: waveStretch 1.2s infinite ease-in-out;
			}
			.loading-wave .ws1{
				animation-delay: -1.2s;
			}
			.loading-wave .ws2{
				animation-delay: -1.1s;
			}
			.loading-wave .ws3{
				animation-delay: -1s;
			}
			.loading-wave .ws4{
				animation-delay: -0.9s;
			}
			.loading-wave .ws5{
				animation-delay: -0.8s;
			}
			@keyframes waveStretch{
				0%, 40%, 100%{
					transform: scaleY(0.4);
				}
				20%{
					transform: scaleY(1);
				}
			}

			/*three-bounce*/
			.three-bounce{
				width: 80px;
				margin: 200px auto;
				text-align: center;
			}
			.three-bounce .bounce{
				display: inline-block;
				width: 20px;
				height: 20px;
				border-radius: 50%;
				background-color: #fff;
				animation: threeBounce 1.4s infinite ease-in-out both;
			}
			.three-bounce .bounce1{
				animation-delay: -0.4s;
			}
			.three-bounce .bounce1{
				animation-delay: -0.2s;
			}
			@keyframes threeBounce{
				0%, 80%, 100%{
					transform: scale(0);
				}
				40%{
					transform: scale(1);
				}
			}

			/*fadeCircle*/
			.fade-circle {
 				width: 80px;
  				height: 80px;
  				margin: 200px auto;
  				position: relative; 
  			}
  			.fade-circle .circle{
  				width: 100%;
  				height: 100%;
  				position: absolute;
  				left: 0;
  				top: 0;
  			}
  			.fade-circle .circle::before{
  				content: '';
  				display: block;
  				width: 15%;
  				height: 15%;
  				margin: 0 auto;
  				border-radius: 50%;
  				background-color: #fff;
  				animation: fadeCircle 1.2s infinite ease-in-out both;
  			}
  			.fade-circle .circle2{
  				transform: rotate(30deg);
  			}
  			.fade-circle .circle3{
  				transform: rotate(60deg);
  			}
  			.fade-circle .circle4{
  				transform: rotate(90deg);
  			}
  			.fade-circle .circle5{
  				transform: rotate(120deg);
  			}
  			.fade-circle .circle6{
  				transform: rotate(150deg);
  			}
  			.fade-circle .circle7{
  				transform: rotate(180deg);
  			}
  			.fade-circle .circle8{
  				transform: rotate(210deg);
  			}
  			.fade-circle .circle9{
  				transform: rotate(240deg);
  			}
  			.fade-circle .circle10{
  				transform: rotate(270deg);
  			}
  			.fade-circle .circle11{
  				transform: rotate(300deg);
  			}
  			.fade-circle .circle12{
  				transform: rotate(330deg);
  			}
  			.fade-circle .circle2::before{
  				animation-delay: -1.1s;
  			}
  			.fade-circle .circle3::before{
  				animation-delay: -1s;
  			}
  			.fade-circle .circle4::before{
  				animation-delay: -0.9s;
  			}
  			.fade-circle .circle5::before{
  				animation-delay: -0.8s;
  			}
  			.fade-circle .circle6::before{
  				animation-delay: -0.7s;
  			}
  			.fade-circle .circle7::before{
  				animation-delay: -0.6s;
  			}
  			.fade-circle .circle8::before{
  				animation-delay: -0.5s;
  			}
  			.fade-circle .circle9::before{
  				animation-delay: -0.4s;
  			}
  			.fade-circle .circle10::before{
  				animation-delay: -0.3s;
  			}
  			.fade-circle .circle11::before{
  				animation-delay: -0.2s;
  			}
  			.fade-circle .circle12::before{
  				animation-delay: -0.1s;
  			}
  			@keyframes fadeCircle{
  				0%, 39%, 100%{
  					opacity: 0;
  				}
  				40%{
  					opacity: 1;
  				}

  			}

			/*loading-whirl*/
			.loading-whirl{
				width: 100px;
				height:100px;
				margin: 0 auto;
				border-radius: 50%;
				border-top: 15px solid rgba(255, 255, 255, 0.2);
      			border-right: 15px solid rgba(255, 255, 255, 0.2);
      			border-bottom: 15px solid rgba(255, 255, 255, 0.2);
     			border-left: 15px solid #fff;
     			animation: loadingWhirl 1.2s infinite linear;
			}
			@keyframes loadingWhirl{
				0%{
					transform: rotate(0deg);
				}
				100%{
					transform: rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="loading-wave">
				<div class="ws ws1"></div>
				<div class="ws ws2"></div>
				<div class="ws ws3"></div>
				<div class="ws ws4"></div>
				<div class="ws ws5"></div>
			</div>
			<div class="three-bounce">
				<div class="bounce bounce1"></div>
				<div class="bounce bounce3"></div>
				<div class="bounce bounce3"></div>
			</div>
			<div class="fade-circle">
				<div class="circle circle1"></div>
				<div class="circle circle2"></div>
				<div class="circle circle3"></div>
				<div class="circle circle4"></div>
				<div class="circle circle5"></div>
				<div class="circle circle6"></div>
				<div class="circle circle7"></div>
				<div class="circle circle8"></div>
				<div class="circle circle9"></div>
				<div class="circle circle10"></div>
				<div class="circle circle11"></div>
				<div class="circle circle12"></div>
			</div>
			<div class="loading-whirl"></div>
		</div>
	</body>
</html>
