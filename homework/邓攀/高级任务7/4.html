<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>css3 效果的简单示例</title>
	<style>
		html,body,div,h3{
			margin: 0;
			padding: 0;
		}
		.wrap{
			margin: 100px;
			padding: 50px;
			border: 1px solid red;
		}
		.wrap h3{
			margin-bottom: 30px;
			font-size: 18px;
		}
		.wrap .circle{
			width: 100px;
			height: 100px;
			margin-bottom: 30px;
			background-color: pink;
			border-radius: 50%;
		}
		.wrap .semicircle{
			width: 100px;
			height: 50px;
			margin-bottom: 30px;
			background-color: olive;
			border-radius: 50px 50px 0 0;
		}
		.wrap .sector{
			width: 100px;
			height: 100px;
			background-color: orange;
			border-radius: 100px 0 0 0;
		}
		.wrap .shadow{
			width: 100px;
			height: 100px;
			border: 1px solid red;
			box-shadow: 5px 5px 5px 8px red;
		}
		.wrap .transform1{
			display: inline-block;
			margin: 10px;
		}
		.wrap .scale1{
			width: 100px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			border: 1px solid red;
			transition: all 0.3s;
		}
		.wrap .scale1:hover{
			transform: scale(1.5);
		}
		.wrap .scale2{
			width: 100px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			border: 1px solid red;
			transition: all 0.3s;
		}
		.wrap .scale2:hover{
			transform: scale(0.5);
		}
		.wrap .translatex{
			width: 100px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			border: 1px solid red;
			transition: all 0.3s;
		}
		.wrap .translatex:hover{
			transform: translateX(20px);
		}
		.wrap .translatey{
			width: 100px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			border: 1px solid red;
			transition: all 0.3s;
		}
		.wrap .translatey:hover{
			transform: translateY(20px);
		}
		.wrap .rotate{
			width: 100px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			border: 1px solid red;
			transition: all 0.3s;
		}
		.wrap .rotate:hover{
			transform: rotate(60deg);
		}
		.wrap .translate3{
			display: inline-block;
			width: 100px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			border: 1px solid red;
			transition: all 0.3s;
		}
		.wrap .translate3:hover{
			background-color: red;
			color: #fff;
			transform: perspective(500px) translate3d(15px,15px,30px);
		}
		.wrap .rotate3{
			display: inline-block;
			width: 100px;
			height: 100px;
			line-height: 100px;
			text-align: center;
			border: 1px solid red;
			transition: all 0.3s;
		}
		.wrap .rotate3:hover{
			background-color: red;
			color: #fff;
			transform: perspective(500px) rotateY(60deg);
		}

		.wrap .linear{
			width: 600px;
			height: 200px;
			background: linear-gradient(to right,red,orange,yellow,green,blue,cyan,purple);
		}
		.wrap .radial1{
			width: 200px;
			height: 200px;
			margin-top: 20px;
			border-radius: 50%;
			background: radial-gradient(farthest-side circle at 50% 70%,red,orange,yellow,green,blue,cyan,purple);
		}
		.wrap .radial2{
			width: 200px;
			height: 200px;
			margin-top: 20px;
			border-radius: 50%;
			background: repeating-radial-gradient(pink,orange 10px,olive 20px);
		}
		.wrap .transition1{
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background-color: orange;
			cursor: pointer;
			transition: all 0.5s;
		}
		.wrap .transition1:hover{
			width: 100px;
			height: 100px;
			border-radius: 0;
			background-color: olive;
		}
		.wrap .transition2{
			width: 100px;
			height: 50px;
			margin-top: 20px;
			padding: 5px;
			line-height: 50px;
			text-align: center;
			background-color: #ccc;
			border-radius: 5px;
			cursor: pointer;
			transition: all 0.4s;
		}
		.wrap .transition2:hover{
			padding: 10px;
			background-color: #666;
			color: #fff;
		}
		.sk-wave {
			margin: 40px auto;
			width: 200px;
			height: 100px;
			text-align: center;
			font-size: 10px; 
			background-color: #1ABC9C;
		}
		.sk-wave .sk-rect {
			background-color: #fff;
			height: 100%;
			width: 6px;
			display: inline-block;
			animation: sk-waveStretchDelay 1.2s infinite ease-in-out; 
		}
	    .sk-wave .sk-rect1 {
	        animation-delay: -1.2s; 
	    }
	    .sk-wave .sk-rect2 {
	        animation-delay: -1.1s; 
	    }
	    .sk-wave .sk-rect3 {
	        animation-delay: -1s; 
	    }
	    .sk-wave .sk-rect4 {
	        animation-delay: -0.9s; 
	    }
	    .sk-wave .sk-rect5 {
	        animation-delay: -0.8s; 
	    }
	    @keyframes sk-waveStretchDelay {
	        0%, 40%, 100% {
	            transform: scaleY(0.4); 
	        }
	        20% {
	            transform: scaleY(1); 
	        } 
	    }
	</style>
</head>
<body>
	<div class="wrap">
		<h3>1、圆形、圆角</h3>
		<div class="circle"></div>
		<div class="semicircle"></div>
		<div class="sector"></div>
	</div>
	<div class="wrap">
		<h3>2、div阴影</h3>
		<div class="shadow"></div>
	</div>
	<div class="wrap">
		<h3>3、2D转换</h3>
		<div class="scale1 transform1">放大</div>
		<div class="scale2 transform1">缩小</div>
		<div class="translatex transform1">X偏移</div>
		<div class="translatey transform1">Y偏移</div>
		<div class="rotate transform1">旋转</div>
	</div>
	<div class="wrap">
		<h3>4、3D转换</h3>
		<div class="translate3">3D偏移</div>
		<div class="rotate3">3D旋转</div>
	</div>
	<div class="wrap">
		<h3>5、背景渐变</h3>
		<div class="linear"></div>
		<div class="radial1"></div>
		<div class="radial2"></div>
	</div>
	<div class="wrap">
		<h3>6、过渡效果</h3>
		<div class="transition1"></div>
		<div class="transition2">transition</div>
	</div>
	<div class="wrap">
		<h3>7、动画</h3>
		<div class="sk-wave">
	        <div class="sk-rect sk-rect1"></div>
	        <div class="sk-rect sk-rect2"></div>
	        <div class="sk-rect sk-rect3"></div>
	        <div class="sk-rect sk-rect4"></div>
	        <div class="sk-rect sk-rect5"></div>
      </div>
	</div>
</body>
</html>
