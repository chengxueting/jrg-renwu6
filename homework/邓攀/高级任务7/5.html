<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>全屏图加过渡色</title>
		<style>
			html{
				height: 100%;
			}
			body{
				height: 100%;
				margin: 0;
			}
			.box{
				height: 100%;
				background:url(imgs/1.jpg) center no-repeat;
				background-size: cover;
				position: relative;
			}
			.box::before{
				content: '';
				display: block;
				width: 50%;
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				background: linear-gradient(to right,rgba(153,217,234,0.4),rgba(255,162,39,0.8));
			}
			.box::after{
				content: '';
				display: block;
				width: 50%;
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				background: linear-gradient(to left,rgba(185,122,87,0.4),rgba(122,146,190,0.8));
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
