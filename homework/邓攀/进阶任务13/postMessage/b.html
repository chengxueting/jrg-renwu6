<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>postMessage</title>
	<style>
		.ct{
		    width: 910px;
		    margin: auto;
		}
		.main{
		    float: left;
		    width: 450px;
		    height: 300px;
		    border: 1px solid #ccc;
		}
		.main input{
		    margin: 20px;
		    width: 200px;
		}
	</style>
</head>
<body>
	<input id="input" type="text" placeholder="http://a.dp.com:8080/a.html">
	<script>
		document.querySelector("#input").addEventListener("input", function(){
  			window.parent.postMessage(this.value,"*");
		});
		window.addEventListener("message",function(e){
			document.querySelector("#input").value = e.data;
			console.log(e.data);
		});
	</script>
</body>
</html>
