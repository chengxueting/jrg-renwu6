<!-- 3. 补全代码，要求：当鼠标放置在li元素上，会在img-preview里展示当前li元素的data-img对应的图片。 -->
<ul class="ct">
    <li data-img="img/1.jpg">鼠标放置查看图片1</li>
    <li data-img="img/2.jpg">鼠标放置查看图片2</li>
    <li data-img="img/3.jpg">鼠标放置查看图片3</li>
</ul>
<div class="img-preview"></div>
<script>
//todo ...
var ct = document.getElementsByClassName('ct')[0],
    lst = document.getElementsByTagName('li'),
    div = document.getElementsByClassName('img-preview')[0],
    img = document.createElement('img')
function handler(e) {
    img.src = e.target.getAttribute("data-img")
    div.appendChild(img)
}
ct.addEventListener('mouseover',handler)
</script>
