        }
    </style>
    <script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.js"></script>
</head>
<body>
    <div class="wrapper">
        <ul class="clearfix">
            <li><a href="#!"><img src="img/place.png" data-src="img/girl.jpg" alt=""></a></li>

    <div class="wrapper">
        <ul class="clearfix">
            <li><a href="#!"><img src="img/place.png" data-src="img/girl.jpg" alt=""></a></li>
            <li><a href="#!"><img src="img/place.png" data-src="img/girl.jpg" alt=""></a></li>
            <li><a href="#!"><img src="img/place.png" data-src="img/girl.jpg" alt=""></a></li>

            <li><a href="#!"><img src="img/place.png" data-src="img/girl.jpg" alt=""></a></li>
            <li><a href="#!"><img src="img/place.png" data-src="img/girl.jpg" alt=""></a></li>
        </ul>
    <script>


        $.fn.isVisible = function(){
            var nodeT = $(this).offset().top,
                nodeH = $(this).innerHeight(),
                screenH = $(window).height(),
                scrollT = $(document).scrollTop()
            if(nodeT+nodeH > scrollT&&nodeT<screenH+scrollT){
                return true
            };
            return false
        }

        var timer = 0,
            $img = $('.wrapper img')


        function loadImg() {
            $img.each(function(){
                var $this = $(this)
                if ($this.isVisible()) {
                    isLoad($this)
                }
            })
        }

        function isLoad($node) {
            if (!$node.data('load')) {
                $node.attr('src',$node.data('src'))
                $node.data('load',true)
            }
        }

        loadImg()

        $(document).on('scroll',function(){
            clearTimeout(timer)
            timer = setTimeout(function(){
                loadImg()
            },100)

        })
    </script>
</body>
</html>
