<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task26-2</title>
    <style>
        .btnChangeColor>button {
            width: 60px;
            height: 30px;
        }

        .changeColorRed {
            background-color: #f00;
        }

        .changeColorBlue {
            background-color: #00f;
        }

        .hover {
            width: 200px;
            height: 200px;
            background-color: #fff;
            border: 1px solid;
        }

        .showHoverEffect {
            background-color: #f00;
        }

        fieldset {
            margin: 20px;
        }
    </style>
    <script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.js"></script>
</head>
<body>
     <form action="#">
         <fieldset class="btnChangeColor">
            <legend>当点击$btn时，让$btn的背景色变为红色再变为蓝色</legend>
            <button id="btn">按钮</button>
         </fieldset>
         <fieldset class="scrollTop">
             <legend>当窗口滚动时，获取垂直滚动距离</legend>
             <p id="showScrollTop">垂直滚动距离为：</p>
         </fieldset>
         <fieldset class="hoverEffect">
             <legend>当鼠标放置到$div上，把$div背景色改为红色，移出鼠标背景色变为白色</legend>
             <div class="hover"></div>
         </fieldset>
         <fieldset class="inputChange">
             <legend>当鼠标激活 input 输入框时让输入框边框变为蓝色，当输入框内容改变时把输入框里的文字小写变为大写，当输入框失去焦点时去掉边框蓝色，控制台展示输入框里的文字</legend>
             <input type="text">
         </fieldset>
         <fieldset class="select">
            <legend>当选择 select 后，获取用户选择的内容</legend>
            <select name="" id="select">
                <option>选项1</option>
                <option>选项2</option>
                <option>选项3</option>
                <option>选项4</option>
            </select>
            <p class="showSelect">用户选择的是：</p>
         </fieldset>
     </form>
     <script>
     //当点击$btn时，让$btn的背景色变为红色再变为蓝色
        $('#btn').on('click',function(){
            $(this).removeClass('changeColorRed changeColorBlue').addClass('changeColorRed')
            setTimeout(function(){
                $('#btn').addClass('changeColorBlue')
            },500)
         })
    //当窗口滚动时，获取垂直滚动距离
        $(window).on('scroll',function(){
            $('#showScrollTop').text('垂直滚动距离为：'+$(document).scrollTop())
        })
    //当鼠标放置到$div上，把$div背景色改为红色，移出鼠标背景色变为白色
        $('.hover').on('mouseenter mouseleave',function(){
            $(this).toggleClass('showHoverEffect')
        })
    //当鼠标激活 input 输入框时让输入框边框变为蓝色，当输入框内容改变时把输入框里的文字小写变为大写，当输入框失去焦点时去掉边框蓝色，控制台展示输入框里的文字
        $('.inputChange>input').on('change',function(){
            this.value = this.value.toUpperCase()
        }).on('blur',function(){
            console.log(this.value)
        })
    //当选择 select 后，获取用户选择的内容
        $('#select').on('change',function(){
            $('.showSelect').text('用户选择的是：'+this.value)
        })
     </script>
</body>
</html>
