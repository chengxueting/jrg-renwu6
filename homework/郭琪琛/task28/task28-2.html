<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task28-2</title>
    <style>
        .wrap {
            width: 900px;
            margin: 0 auto;
        }

        section {
            margin: 20px 0;
        }

        header {
            height: 50px;
            background-color: #f00;
        }

        nav {
            box-sizing: border-box;
            height: 30px;
            border: 1px solid;
            background-color: #FFFF00;
        }

        aside {
            float: left;
            width: 200px;
            height: 400px;
            background-color: #FFC0CB;
        }

        main {
            float: right;
            width: 680px;
            height: 400px;
            background-color: #00f;
        }

        .clearfix:after {
            content: "";
            display: block;
            clear: both;
        }

        .stick-up {
            position: fixed;
            top: 0;
            z-index: 99;
        }
    </style>
    <script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.js"></script>
    <script src="stickUp.js"></script>
</head>
<body>
    <div class="wrap">
        <header>header</header>
        <section class="section1 clearfix">
            <nav class="nav1">nav1</nav>
            <article>
                <aside>aside1</aside>
                <main>main1</main>
            </article>
        </section>

        <section class="section2 clearfix">
            <nav class="nav2">nav2</nav>
            <article>
                <aside>aside2</aside>
                <main>main2</main>
            </article>
        </section>

        <section class="section3 clearfix">
            <nav class="nav3">nav3</nav>
            <article>
                <aside>aside3</aside>
                <main>main3</main>
            </article>
        </section>

        <section class="section4 clearfix">
            <nav class="nav4">nav4</nav>
            <article>
                <aside>aside4</aside>
                <main>main5</main>
            </article>
        </section>
    </div>
    <script>
        $('.nav1').stickUp()
        $('.nav2').stickUp()
        $('.nav3').stickUp()
        $('.nav4').stickUp()
    </script>
</body>
</html>
