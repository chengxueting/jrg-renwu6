<script id="jsbin-javascript">
keke()
$(window).on('scroll',function(){
  keke()
})
function keke(){
  $('img').each(function(){
    if(canShow($(this))){
      letsShow($(this))
    }
  })
}
function canShow($node){
  if($(window).scrollTop()+$(window).height()>$node.offset().top){
    return true
  }else{
    return false
  }
}
function letsShow($node){
  $node.attr('src',$node.attr('data-src'))
}
