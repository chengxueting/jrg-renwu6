<meta name="robots" content="noindex">
<html>
<head>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <meta charset="utf-8">
  <title>JS Bin</title>
<style id="jsbin-css">
*{
  margin:0;padding:0;
}
ul,li{
  list-style:none;
}
a{
  text-decoration: none;
}
html,body,.wrapper,.ct{
  height:100%;
}
.clearfix:after{
  content:"";
  display:block;
  clear:both;
}
.ct>li{
  float:left;
  height:100%  
}
.wrapper{
  overflow:hidden;
  position:relative;
}
.ct{
  position:absolute; 
  
}
.cover{
			
  			background-position: center center;
            
		}
	.cover1{
		    background-image: url(http://cdn.jirengu.com/book.jirengu.com/img/17.jpg);
		    background-size: cover;
		}
		.cover2{
		    background-image: url(http://cdn.jirengu.com/book.jirengu.com/img/18.jpg);
		    background-size: cover;
		}
		.cover3{
		    background-image: url(http://cdn.jirengu.com/book.jirengu.com/img/19.jpg);
		    background-size: cover;
		}
		.cover4{
		    background-image: url(http://cdn.jirengu.com/book.jirengu.com/img/20.jpg);
		    background-size: cover;
		}
.arrow{
			position: absolute;
		    top: 50%;
		    margin-top: -15px;
		    width: 30px;
		    height: 30px;
		    line-height: 30px;
		    text-align: center;
		    background: #4E443C;
		    color: #fff;
		    border-radius: 30px;
		    box-shadow: 0 0 2px #999;
		    opacity: 0.8
		}
		.arrow:hover {
		    opacity: 1;
		}
.pre{
			left: 10px;
		}
		.next{
			right: 10px;
		}
.btn{
			position: absolute;
		    bottom: 10px;
		    left: 50%;
		    transform: translateX(-50%);
		}
		.btn li {
		    width: 16px;
		    height: 4px;
		    border-radius: 2px;
		    background: #fff;
		    display: inline-block;
		    cursor: pointer;
		}

		.btn li.active {
		    background: #666;
		}

</style>
</head>
<body>
  <div class="wrapper">
<ul class="ct clearfix">
  <li class="cover cover1">
  </li>
  <li class="cover cover2">
  
  </li>
  <li class="cover cover3">
 
  </li>
  <li class="cover cover4">
    
  </li>
</ul>
  <a class="arrow pre"href="#"><</a>
  <a class="arrow next"href="#">></a>  

    <ul class="btn">
      <li class="active"></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
            </div>

<script id="jsbin-javascript">
var $ct=$('.ct');
var imgWidth=$(window).width();
var imgCount=$ct.children().length;
var $item=$ct.children()
var curIdx=0;
$ct.prepend($item.last().clone());
$ct.append($item.first().clone());
var $pre=$('.pre')
var $next=$('.next')
var $cover=$('.cover')
imgRealCount = $ct.children().length;
$ct.css({left: 0-imgWidth, width: imgRealCount*imgWidth})
$cover.css({'width':imgWidth})
$pre.on('click',function(){
  playpre();
})
$next.on('click',function(){
  playnext();
})
var $btn=$('.btn')
$btn.find('li').on('click',function(){
  var idx=$(this).index();
  if(idx>curIdx){
    playnext(idx-curIdx)
  }else{
    playpre(curIdx-idx)
  }
})
function playnext(idx){
  var idx=idx||1;
  $ct.animate({left:"-="+(imgWidth*idx)},function(){
    curIdx+=idx;

    if(curIdx===imgCount){
      $ct.css({
        left:0-imgWidth
      });
      curIdx=0;
    }
          setBtn()

  })
}
function playpre(idx){
  var idx=idx||1;
  $ct.animate({left:"+="+(imgWidth*idx)},function(){
    curIdx-=idx;
    if(curIdx===-1){
      $ct.css({
        'left':0-imgWidth*imgCount
        })
      curIdx=4;
    }
          setBtn()

  })
}
function setBtn(){
  $btn.find('li').removeClass('active').eq(curIdx).addClass('active')
}
function autoplay(){
  setInterval(function(){playnext()},1500)
}
autoplay()
</script>
</body>
</html>
