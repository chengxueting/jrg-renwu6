<script id="jsbin-javascript">
play('.w1');
play('.w2');
play('.w3');

function play(keke){
var $keke=$(keke)
var $ct=$keke.find('.ct');
var imgWidth=$ct.children().width();
var imgCount=$ct.children().length;
var $item=$ct.children()
var curIdx=0;

var $pre=$keke.find('.pre')
var $next=$keke.find('.next')
var imgRealCount = $ct.children().length;
$pre.on('click',function(){
  playpre();
})
$next.on('click',function(){
  playnext();
})
var $btn=$('.btn')
$btn.find('li').on('click',function(){
  var idx=$(this).index();
  if(idx>curIdx){
    playnext(idx-curIdx)
  }else{
    playpre(curIdx-idx)
  }
})
function playnext(idx){
  var idx=idx||1;
  $item.eq(curIdx%imgCount).fadeOut(500);
  curIdx+=idx
  $item.eq(curIdx%imgCount).fadeIn(500)
    setBtn();

}
function playpre(idx){
  var idx=idx||1;
  $item.eq(curIdx%imgCount).fadeOut(500);
  curIdx-=idx
  $item.eq(curIdx%imgCount).fadeIn(500)
  setBtn();
}
function setBtn(){
  $btn.find('li').removeClass('active').eq(curIdx%imgCount).addClass('active')
}
function playauto(){
  setInterval(function(){
    playnext()
  },2000)
}
playauto();
}
</script>
