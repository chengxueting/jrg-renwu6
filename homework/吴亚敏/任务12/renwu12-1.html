<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>任务12-1</title>
<style type="text/css">
html,body,ul,li{
  margin: 0;
  padding: 0;
}

li{
  list-style: none;
}

.wrap{
  width: 940px;
  margin: 10px auto;
  background: #ccc;
  overflow: hidden;
}

.main{
  margin-left: -20px;
}

.main>li{
  width: 300px;
  height: 100px;
  background: green;
  float: left;
  margin: 10px 0 10px 20px;
}

</style>
</head>
<body>
  <div class="wrap">
    <ul class="main">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
    </ul>
  </div>

</body>
</html>
