<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>任务9-盒模型</title>
<style>
    *{
      font-family: Microsoft YaHei;
      box-sizing: border-box;
    }
    .btn{
      display: inline-block;
      padding: 10px;
      width: 80px;
      background-color: #f36e41;
      text-align: center;
      font-size: 14px;
      color: #fff;
      cursor: pointer;
      text-decoration: none;
      border: none;
      border-radius: 6px;
    }

    .btn:hover{
      background-color: #c14d21;
    }

    .btn:active{
      background-color: #e25f31;
    }

  </style>
</head>
<body>
  <a class="btn" href="#">确定</a>
  <span class="btn" >取消</span>
  <div class="btn">提交</div>
  <button class="btn"> 发送</button>
</body>
</html>
