<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>CSS Sprite练习</title>
<style>
div{
	display: inline-block;
	background: url(images/icon.png) no-repeat;
	font-family: Microsoft YaHei;
	font-size: 18px;
	width: 72px;
	height: 34px;
	color: #000;
	line-height: 34px;
	text-align: right;
	cursor: pointer;
	margin-right: 10px;

}

.forward{
	background-position: -2px 0px;
}

.play{
	background-position: -2px -47px;
}

.stop{
	background-position: -2px -97px;
}

.forward:hover{
	background-position: -2px -144px;
	color: #A663BE;
}

.play:hover{
	background-position: -3px -193px;
	color: #A663BE;
}

.stop:hover{
	background-position: -3px -246px;
	color: #A663BE;
}
</style>
</head>
<body>
  <div class="forward">前进</div>
  <div class="play">开始</div>
  <div class="stop">停止</div>
</body>
</html>
