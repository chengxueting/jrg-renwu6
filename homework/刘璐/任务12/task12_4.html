<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>任务12-4</title>
    <style type="text/css">
        html,
        body,
        {
            margin: 0;
            padding: 0;
        }
        
        .head,
        .foot {
            background: #eee;
        }
        
        .content {
            background: #fff;
        }
        
        .content:after {
            content: '';
            display: block;
            clear: both;
        }
        
        .main {
            float: left;
            width: 100%;
        }
        
        .main .slide {
            background: green;
            margin: 0 200px;
        }
        
        .l-aside {
            float: left;
            width: 200px;
            height: 100px;
            background: red;
            margin-left: -100%;
        }
        
        .r-aside {
            float: left;
            width: 200px;
            height: 100px;
            background: yellow;
            margin-left: -200px;
        }
    </style>
</head>

<body>
    <div class="head">
        头部
    </div>
    <div class="content">
        <div class="main">
            <div class="slide">双飞翼布局指两边顶宽,中间自适应的三栏布局,中间栏要放在文档流前面以优先渲染</div>
        </div>
        <div class="l-aside">左侧边栏,固定宽度</div>
        <div class="r-aside">右侧边栏,固定宽度</div>
    </div>
    <div class="foot">
        尾部
    </div>

</body>

</html>
