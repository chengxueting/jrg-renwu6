<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务10_2</title>
    <style type="text/css">
        .box {
            width: 200px;
            height: 100px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .gray-bk {
            position: relative;
            left: 20px;
            width: 0;
            height: 0;
            border: 10px solid;
            border-color: transparent transparent #aaa transparent;
        }
        .s2, .s3 {
            position: relative;
        }
        .red-bk {
            position: absolute;
            border: solid 10px;
            border-color: #f00 #f00 transparent transparent;
            right: 0;
        }
        .white-bk {
            position: absolute;
            top: -20px;
            left: 20px;
            border: 10px solid;
            border-color: transparent transparent #aaa transparent;
        }
        .baf {
            position: absolute;
            top: -19px;
            left: 20px;
            border: 10px solid;
            border-color: transparent transparent #fff transparent;
        }
    </style>
</head>
<body>
<div class="gray-bk"></div>
<div class="box"></div>
<div class="box s2">
    <div class="red-bk"></div>
</div>
<div class="box s3">
    <div class="white-bk"></div>
    <div class="baf"></div>
</div>
</body>
</html>
