<script>
    function GoTop(){
        this.ct = $('<div id="ct"></div>');
        this.target = $('<div class="go-top">回到顶部</div>');
        this.createNode();
        this.bindEvent();
    };
    GoTop.prototype ={
        constructor:GoTop,
        createNode:function(){
            $('body').append(this.ct);
            $(this.ct).append(this.target);
        },
        bindEvent:function(){
            var _this = this;
            $(window).on('scroll',function(){
                var offset = $(window).scrollTop();
                if(offset > 100){
                    _this.target.show();
                }
                else{
                    _this.target.hide();
                }
            })
            _this.target.on('click',function(){
                $(window).scrollTop(0);
            })
        },
    };
    var goTop = new GoTop();
</script>
