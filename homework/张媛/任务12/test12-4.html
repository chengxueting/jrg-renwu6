<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>双飞翼-三栏布局</title>
  <style>
*{
  margin:px;
  padding:px;
}
.header{
  height:50px;
  background:#ccc;
}
.footer{
  height:50px;
  background:#ccc;
}
.content{

   position:relative;
}
.content:after{
  content:"";
  display:block;
  clear:both;
}

.leftbox{
  width:200px;
  background-color:red;
  height:200px;
  float:left;
  margin-left:-100%;

}
.conbox{
  width:100%;
  float:left;
}
.box{
  height:200px;
  background:yellow;
  position:relative;
  margin:0 200px;


}
.rightbox{
  width:200px;
  background-color:blue;
  height:200px;
  float:left;
  margin-left:-200px;
}
</style>
</head>

<body>
  <div class="header">header</div>

  <div class="content">

    <div class="conbox">
      <div class="box"></div>
    </div>

    <div class="leftbox"></div>
    <div class="rightbox"></div>
  </div>
  <div class="footer">footer</div>

</body>
</html>
