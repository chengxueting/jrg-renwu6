<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>圣杯-两栏布局</title>
</head>
<style>
*{
  margin:px;
  padding:px;
}
.header{
  height:50px;
  background:#ccc;
}
.footer{
  height:50px;
  background:#ccc;
}
.content{
   padding-left: 200px;
   position:relative;
}
.content:after{
  content:"";
  display:block;
  clear:both;
}

.leftbox{
  width:200px;
  background-color:red;
  height:200px;
  float:left;
  margin-left:-100%;
  position:relative;
  left:-200px;
}
.conbox{
  background-color:green;
  width:100%;
  height:100px;
  float:left;

}

</style>
<body>
  <div class="header">header</div>

  <div class="content">
    <div class="conbox"></div>
    <div class="leftbox"></div>
    <div class="rightbox"></div>
  </div>
  <div class="footer">footer</div>

</body>
</html>
