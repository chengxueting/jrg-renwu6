<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>固定宽度居中</title>
  <style>
  html,body,ul,li{
  margin:0;
  padding:0;
}

#header{
  margin: 20px 0;
  padding: 20px 0;
}


.box{
  width:900px;
  margin:0 auto;
  background:#ccc;
}





.content:after{
  content:"";
  display:block;
  clear:both;
}

.content{
  margin-left:-20px;
  padding:10px 0;
}






.content>li{
  list-style:none;
  width:286px;
  height:80px;
  margin-left:20px;
  margin-top:10px;
  background:green;
  float:left;
}
  </style>
</head>
<body>
  <div id="header"></div>
  <div class="box">
    <ul class="content">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
    </ul>
  </div>
</body>
</html>
