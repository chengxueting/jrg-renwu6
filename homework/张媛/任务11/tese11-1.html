<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>导航条</title>
  <style>
  *{
  margin:0px;
  padding:0px;
  font-family:"Microsoft YaHei"；
}
ul{list-style:none;
  cursor:pointer;
}
.box>ul{
  background-color:#ccc;
}
.box>ul:after{
  content:"";
  display:block;
  clear:both;
  height:0;
}

.box>ul>li{
  float:left;
  padding:0 10px;
  position:relative;

}
.box>ul>li:hover{
  background-color:#bbb;
}
.box>ul>li:hover>ul{
  display:block;
}

.box>ul>li>ul{
  border:1px #ccc solid;
  border-top:none;
  display:none;
  position: absolute;
  left:0px;


}
.box>ul>li>ul>li{
  padding:0 10px;
}
.box>ul>li>ul>li:hover{
  background-color:#ccc;
}

  </style>
</head>
<body>
<div class="box">
  <ul >
    <li>前端
      <ul >
        <li>JavaScript</li>
        <li>CSS</li>
        <li>HTML</li>
      </ul>
    </li>

    <li>服务端
      <ul >
      <li>NODE</li>
      <li>PHP</li>
      <li>JAVA</li>
      </ul>
    </li>

    <li>前端工具
      <ul >
        <li>Sublime</li>
        <li>Webstrom</li>
        <li>Git</li>
      </ul>
    </li>

    <li>HTML
    </li>

    <li>NODE
    </li>
    
  </ul>

  </div>

</body>
</html>
