<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.7.1/jquery.js"></script>
	<style>
		.btn{
			width: 50px;
			height: 50px;
			border:1px solid;
			margin-top: 1px;

		}
		p{
			width: 900px;
			height: 900px;
			border: 1px solid red;
		}
		div{
			width: 300px;
			height: 100px;
			border:3px solid blue;
			overflow: auto;
			margin:10px 0;
		}
		body{
			width: 900px;
			height: 900px;
		}
		span{
			width: 1000px;
			height: 1000px;
			display: block;
		}

	</style>

</head>
<body>
	<button class="btn">点击</button>

	<div class="demo">hello<p>world</p></div>
	提交：<input type="text">
	<select>
	  <option value="volvo">Volvo</option>
	  <option value="saab">Saab</option>
	  <option value="opel">Opel</option>
	  <option value="audi">Audi</option>
	</select>
	
	<span>2</span>
    
</body>
	<script>
		//当点击$btn 时，让 $btn 的背景色变为红色再变为蓝色,jquery/1.9.1版本不支持toggle
		$('.btn').toggle(function(){
			$(this).css({'background':'red'});
		},function(){
			$(this).css({'background':'blue'});		
		})

		// 当div滚动时，获取垂直滚动距离
		 $('div').scrollTop(300) ;
		 // !($('div').scrollTop()===0) ?console.log($('div').scrollTop() ):console.log(0);	
		$(function() { 
			$('div').scroll(function() { 
			console.log($('div').scrollTop()); 
			}); 
		}); 
	    
	    //当窗口滚动时，获取垂直滚动距离
	    // $(document).scrollTop()>0 ? console.log( $(document).scrollTop()):console.log(0);
		

		$(document).on('scroll',function(){
	    	$(document).scrollTop()>0 ? console.log( $(document).scrollTop()):console.log(0);			
		})

		//当鼠标放置到$div 上，把$div 背景色改为红色，移出鼠标背景色变为白色
		$('div').on('mouseover',function(){
			$(this).css({'background':'red'});
		}) ;
		$('div').on('mouseleave',function(){
			$(this).css({'background':'#fff'});
		}) ;		
		$('input').on('focus',function(){
			$(this).css({'borderColor':'blue'});
		}) ;		
		$('input').on('blur',function(){
			$(this).css({'borderColor':'initial'});
			console.log( $(this).val($(this).val().toUpperCase()).val() );
		}) ;

		//当选择 select 后，获取用户选择的内容
		$('select').on('change',function(){
			console.log( $('select').val() );
			//或者
			console.log( $('select').find('option:selected').text() );			
		})

	</script>
</html>
