    function isInstanceOf(obj, Class) {
        do {
            if (obj.__proto__ === Class.prototype) {
                return true
            }
            if (!obj.__proto__) {
                return false
            }
        }
        while (obj.__proto__ = obj.__proto__.__proto__)
        return false
    }

    function isinstanceof(obj,Class){

        if(obj.__proto__===Class.prototype){
            return true;
        }else{
            if(obj.__proto__){
                arguments.callee(obj.__proto__,Class);
            }else{
                return false;
            }
