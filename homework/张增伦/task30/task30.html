<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	
	.content{
		position: relative;
	}

	.item{
		position: absolute;
		width: 200px;
		margin-top: 10px;
		margin-right: 10px;
		transition: all 1s; 
	}
	.h1{
		height: 200px;
		background-color: red;
	}
	.h2{
		height: 300px;
		background-color: green;
	}
	.h3{
		height: 400px;
		background-color: blue;
	}

</style>
</head>
<body>

<div class="content">
			<div class="item h1">
				1
			</div>
			<div class="item h3">
				2
			</div>
			<div class="item h2">
				3
			</div>
			<div class="item h1">
				4
			</div>
			<div class="item h1">
				5
			</div>
			<div class="item h3">
				6
			</div>
			<div class="item h3">
				7
			</div>
			<div class="item h2">
				8
			</div>
    	<div class="item h1">
				9
			</div>
			<div class="item h3">
				10
			</div>
			<div class="item h3">
				11
			</div>
			<div class="item h3">
				12
			</div>
			<div class="item h2">
				13
			</div>
			<div class="item h2">
				14
			</div>
		</div>


<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">

  var Waterfall = (function(){
		function render(){
		  	var nodeWidth = $('.item').outerWidth(true),
		 		colNum = parseInt($(window).width()/nodeWidth),
		 		colSumHeight = [];

		 	for(var i = 0; i<colNum;i++){
		 		colSumHeight.push(0);
		 	}

		 	$('.item').each(function(){
		 		var $cur = $(this);

		 		var idx = 0,
		 			minSumHeight = colSumHeight[0];

		 		for(var i=0;i<colSumHeight.length; i++){
		 			if(colSumHeight[i] < minSumHeight){
		 				idx = i;
		 				minSumHeight = colSumHeight[i];
		 			}
		 		}

		 		$cur.css({
		 			left: nodeWidth*idx,
		 			top: minSumHeight
		 		});
		 		colSumHeight[idx] = $cur.outerHeight(true) + colSumHeight[idx];
		 	});
	 	}

    function init() {
        render();

        $(window).on('resize', function(){
            render();
        })
    }

    return {
        init: init
    }
})();

 Waterfall.init();

</script>
    
</body>
</html>
