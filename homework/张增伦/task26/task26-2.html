1、当点击$btn 时，让 $btn 的背景色变为红色再变为蓝色<br>
  <style>
  	.btn{
  		width: 50px;
  		height: 30px;
  		line-height: 30px;
  		padding: 3px;
  		border-radius: 4px;
  		background-color: #eee;
  		display: inline-block;
  		text-align: center;
		
  	}
  </style>
  <span class="btn" id="onclick-test">点击</span>
  <script>
  		$(function(){

            $('#onclick-test').on('click',function(e){
            	$(this).css({'background-color':'red'});
				var $cur=$(this);
				setTimeout(function(){
					$cur.css({'background-color':'blue'});
				},1000);
            });
            
        })
  </script>
  <br>
2、当窗口滚动时，获取垂直滚动距离<br>
  <style>
	#scroll-test { 
		position: fixed;
		background-color: red;
	}
  </style>
  <div id="scroll-test">
  	滚动的距离：<span class="scroll-distance"></span>
  </div>
  <script>
  		$(function(){

  			$(window).scroll(function(){
			    $('.scroll-distance').text( $(document).scrollTop()+"像素");
			});
			
		})
  </script>
<br><br><br>
3、当鼠标放置到$div 上，把$div 背景色改为红色，移出鼠标背景色变为白色<br>
<style>
	#mouse-test{
		width: 200px;
		height: 200px;
		border: solid 1px blue;
	}
</style>
<div id="mouse-test">
	
</div>
<script>
  		$(function(){

  			$('#mouse-test').on('mouseenter',function(e){
  				$(this).css({'background-color':'red'});
  			});
  			$('#mouse-test').on('mouseleave',function(e){
  				$(this).css({'background-color':'blue'});
  			});
			
		})
  </script>

4、当鼠标激活 input 输入框时让输入框边框变为蓝色，当输入框内容改变时把输入框里的文字小写变为大写，当输入框失去焦点时去掉边框蓝色，控制台展示输入框里的文字<br>
<input class="input-content"/>
<script>
		$(function(){
				$('.input-content').on('focus',function(){
					$(this).css({'border':'1px solid blue'});
				})
				$('.input-content').on('keydown',function(){
					$(this).val($(this).val().toUpperCase());
				})
				$('.input-content').on('keyup',function(){
					$(this).val($(this).val().toUpperCase());
				})
				$('.input-content').on('blur',function(){
					$(this).css('border','1px solid black');
					console.log($(this).val());
				})
		})
</script>
<br>
5、当选择 select 后，获取用户选择的内容<br>
<p class="select-val">值为：</p>
		<select class="choose">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
		</select>
		<script>
		$(function(){
			$('.choose').on('change',function(){
				$('.select-val').text('值为：'+$('.choose option:selected').val());
			})
		})
</script>
