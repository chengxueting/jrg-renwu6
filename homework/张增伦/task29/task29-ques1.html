<body>

<div class="box" style="margin-top: 100px;">box</div>
<div style="margin-bottom: 1500px">test box</div>

<script>
	$(function(){

        var load_sign = 'load-sign';

        function isVisible(e){
            var $e = $(e);
            var eOffsetTop = $e.offset().top;
            var winHeight = $(window).height();
            var scrollTop  = $(window).scrollTop();

           // console.log('---eTop:'+eOffsetTop);
           // console.log('---winHeight:'+winHeight);
           // console.log('---scrollTop:'+scrollTop);

            if( (scrollTop + winHeight) > eOffsetTop  && scrollTop<eOffsetTop){

                if(!isLoaded($e)){
                    $e.data(load_sign,true)
                    console.log('true');
                }

                return true;
            }else{
                return false;
            }
        }

        function isLoaded($e){
            return $e.data(load_sign);
        }

        $(window).on(
                'scroll',
                function(){
                    isVisible('.box');
                }
        );



	})
</script>
    
</body>
</html>
