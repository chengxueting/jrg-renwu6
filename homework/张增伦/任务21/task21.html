        function isValidPassword(str){
            var pattern = new RegExp('\\b\\w{6,20}\\b','g');
            if(!pattern.test(str)){ return false;}

            pattern = new RegExp(' ','g');
            if(pattern.test(str)){
                return false;
            }

            var count = 0;
            pattern = new RegExp('\\d+','g');
            if(pattern.test(str)){

            }
            pattern = new RegExp('[a-zA-Z]+','g');
            if(pattern.test(str)){

            }
            pattern = new RegExp('_+','g');

            }
