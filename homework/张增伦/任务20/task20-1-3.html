<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS Bin</title>
</head>
<body>

<script>

   //立即执行函数内赋值,然后通过外部函数传参
    var fnArr = [];
    for (var i = 0; i < 10; i ++) {
        (function(num){
            fnArr[i] = function(){
                return num;
            }
        })(i);
    }
    console.log( fnArr[3]() );  //

</script>

</body>
</html>
