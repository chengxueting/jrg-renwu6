<script>

   // 写一个函数使用setTimeout模拟setInterval的功能

   function mockSetInterval(fn,ms)
   {
       setTimeout(
              function(){
                  fn();
                  mockSetInterval(fn,ms);
              }
               ,ms);

   }

    var i=0;
    var fn = function(){console.log(++i);}
    mockSetInterval(fn,2000);

</script>
