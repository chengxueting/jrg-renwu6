<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS Bin</title>
</head>
<body>

<script>

    //立即执行函数内赋值,然后用临时变量保存i的值
    var fnArr = [];
    for (var i = 0; i < 10; i ++) {

        (function(){
            var n = i;
            fnArr[i] =   function(){return n;}
        })();
    }
    console.log( fnArr[3]() );  //

</script>

</body>
</html>
