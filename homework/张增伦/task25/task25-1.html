        div,ul,li,a,span,html,body{

        a {
            text-decoration: none;
            color: white;
        }
        .ct {

            margin: 0 10px;

        .menu .icon-go {

        }
        .menu .child a{

        }

        .menu .child{
            position: absolute;
            left: 200px;
            top: 0;
            width: 210px;
            background: #fff;
            display: none;
            border: 1px solid #ccc;
        }

        .menu .child a{
            color: #000000;
        }

        .menu .child li{
            width: 55px;
            float: left;
            padding: 10px 25px;
        }
