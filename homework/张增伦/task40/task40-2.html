<div>bind</div>
<hr class="bind">

<div>one</div>
<br class="one">

<br>
<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js"></script>
<script>
    var Exposure = (function(){
        function show(node){
            var Top = node.offset().top,
                    winH = $(window).height(),
                    scrT = $(document).scrollTop();
            if(Top < winH + scrT && Top > scrT){
                return true;
            }else{
                return false;
            }
        }
        function bind($target,callback){
            $(document).on("scroll",function(){
                if(show($target)){
                    callback.call($target);
                }
            })
        }
        function one($target,callback){
            $(document).on("scroll",function(){
                if(show($target) && !$target.data("load")){
                    callback.call($target);
                    $target.data("load",true);
                }
            })
        }
        return {
            bind:bind,
            one:one
        }
    })()
    Exposure.one($(".one"),function(){
        console.log('-----one----');
        console.log(this);
    })
    Exposure.bind($(".bind"),function(){
        console.log('-----bind----');
        console.log(this);
    })
</script>
</body>
