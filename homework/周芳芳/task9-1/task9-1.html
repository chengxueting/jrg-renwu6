<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task9-1</title>
	<style>
	.btn{
		padding: 8px 10px;
		background-color: #F26434;
		color: #fff;
		font-size: 16px;
		font-family: "Microsoft Yahei";
		border-radius: 3px;
	}
	.btn:hover{
		background-color: #c14d21;
	}
	.btn:active{
		background-color: #e25f31;
	}
	a{
		text-decoration: none;
		display: inline-block;
	}
	span{
		display: inline-block;
		cursor: pointer;
	}
	div{
		display: inline-block;
		cursor: pointer;
	}
	button{
		border: none;
		cursor: pointer;
	}
	</style>
</head>
<body>
	<a href="#" class="btn">确定</a>
	<span class="btn">取消</span>
	<div class="btn">提交</div>
	<button class="btn">发送</button>
</body>
</html>
