<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task26-2</title>
	<style>
	body{
		margin: 10px;
		padding: 0;
	}
	fieldset{
		margin: 10px;
		padding: 10px;
	}
	.box2{
		width: 120px;
		height: 120px;
		background: #e66;
		position: fixed;
		top:0px;
		right: 50px;
	}
	.box3{
		width: 100px;
		height: 100px;
		background: #4dde00;
		border: 1px solid #ccc;
	}
	.bigbox{
		height: 1000px;
	}
	</style>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
	<!-- 当点击$btn 时，让 $btn 的背景色变为红色再变为蓝色 -->
	<fieldset>
		<legend>1.当点击$btn 时，让 $btn 的背景色变为红色再变为蓝色</legend>
		<button class="btn1">点我</button>
		<script>
			$('.btn1').on('click',function(e){
				$(e.currentTarget).css('background','red');
				setTimeout(function(){
					$('.btn1').css('background','blue')
				},300)
			});
		</script>
	</fieldset>	
	<!-- 当窗口滚动时，获取垂直滚动距离 -->
	<fieldset>
		<legend>2.当窗口滚动时，获取垂直滚动距离</legend>
		<div class="box2">滚动条距离窗口顶部距离为：<span class="scroll"></span></div>
		<script>
			$(window).on('scroll',function(){
				$('.scroll').text($(window).scrollTop()+'px');
			})
		</script>
	</fieldset>
	<!-- 当鼠标放置到$div 上，把$div 背景色改为红色，移出鼠标背景色变为白色 -->
	<fieldset>
		<legend>3.当鼠标放置到$div 上，把$div 背景色改为红色，移出鼠标背景色变为白色</legend>
		<div class="box3">Stay foolish, stay hungry</div>
		<script>
			$('.box3').on('mouseenter',function(){
				$(this).css('background','red');
			});
			$('.box3').on('mouseleave',function(){
				$(this).css('background','white');
			})
		</script>
	</fieldset>
	<!-- 当鼠标激活input输入框时让输入框边框变为蓝色，当输入框内容改变时把输入框里的文字小写变为大写，当输入框失去焦点时去掉边框蓝色，控制台展示输入框里的文字 -->
	<fieldset>
		<legend>4.当鼠标激活input输入框时让输入框边框变为蓝色</legend>
		<input type="text" class="input4" placeholder="请输入文字">
		<script>
			$('.input4').on('focus',function(e){
				e.stopPropagation();
				$(e.currentTarget).css('outlineColor','blue')
			});
			$('.input4').on('keyup',function(e){
				$(e.currentTarget).val(function(i,val){
					return val.toUpperCase();
				})
			});
			$('.input4').on('blur',function(e){
				console.log($(e.currentTarget).val());
			})
		</script>
	</fieldset>
	<!-- 当选择 select 后，获取用户选择的内容 -->
	<fieldset>
		<legend>5.当选择 select 后，获取用户选择的内容</legend>
		<select multiple="multiple" class="choice">
	        <option value ="volvo">Volvo</option>
			<option value ="saab">Saab</option>
			<option value="opel">Opel</option>
			<option value="audi">Audi</option>
        </select>
        <p>当前的选择是：<span class="result"></span></p>
	    <script>
	    	$('.choice').on('change',function(){
	    		$('.result').text($('.choice option:selected').val());
	    	})
	    </script>
	</fieldset>
	
	<div class="bigbox"></div>
</body>
</html>
