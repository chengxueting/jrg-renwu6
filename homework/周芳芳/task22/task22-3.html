<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
    <!-- 补全代码，要求：当鼠标放置在li元素上，会在img-preview里展示当前li元素的data-img对应的图片。 -->
    <ul class="ct">
	    <li data-img="img/1-1.jpg">鼠标放置查看图片1</li>
	    <li data-img="img/1-2.jpg">鼠标放置查看图片2</li>
	    <li data-img="img/1-3.jpg">鼠标放置查看图片3</li>
    </ul>
    <div class="img-preview"></div>
    <script>
    var ct=document.querySelector(".ct"),
        img=document.createElement("img"),
        preview=document.querySelector(".img-preview");

    function handler(event){
        img.setAttribute("src",event.target.getAttribute("data-img"));
    	preview.appendChild(img);
    };
    ct.addEventListener("mouseover",handler);
    </script>
  
</body>
</html>
