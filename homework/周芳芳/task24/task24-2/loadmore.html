<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>loadmore</title>
	<style>
	ul,li{
		margin: 0;
		padding: 0;
	}
	li{
		height: 32px;
		line-height: 32px;
		border: 1px solid #ccc;
		text-align: center;
		margin-bottom: 15px;
		cursor: pointer;
	}
	li:hover{
		background-color: green;
	}
	#load-more{
		margin: 0 auto;
		text-align: center;
		width: 100px;
		height: 32px;
		line-height: 32px;
		border: 1px solid #f60;
		text-decoration: none;
		border-radius: 3px;
		color: #f60;
		cursor: pointer;
	}
	</style>
</head>
<body>
	<ul id="ct">
		<li>内容1</li>
		<li>内容2</li>
	</ul>
	<div href="#" id="load-more">加载更多</div>
    
    <script src='ajax.js'></script>
	<script>
		var loadMoreBtn = document.querySelector('#load-more')
		    ct = document.querySelector('#ct'),
		    locked = false,     //设置状态锁
		    cur = 2;
		loadMoreBtn.addEventListener('click',function(){
			loadMoreBtn.innerText='正在加载';
			locked =true;  //上锁
		
			ajax({
				url:'http://zhenai.luckhu.com/loadmore.php',
				type:'get',
				data:{
					start:cur,
					leng:5
				},
				success:function(ret){
					loadMoreBtn.innerText='加载更多';
					for(var i=0;len=ret.length;i++){
			        		var oLi=document.createElement('li');
			        		oLi.innerHTML='内容'+ret[i];
			        		ct.appendChild(oLi);
        	        }
        	        locked = false;
				},
				error:function(){
					loadMoreBtn.innerText='加载更多';
					alert('系统异常');
					locked = false;
				}
			})
		});
        
	</script>
</body>
</html>
