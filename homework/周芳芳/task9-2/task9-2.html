<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task9-2</title>
	<link rel="stylesheet" href="css/task9-2.css">
</head>
<body>
    <!-- 代码1:使用CSS Sprite 把如下6张图标图片合并成一张图片,当 hover 时背景变色 -->
    <div class="box1">
    	<a href="#" class="forward">前进</a>
    	<a href="#" class="start">开始</a>
    	<a href="#" class="stop">停止</a>
    </div>
    <!-- 代码2:使用字体图标 -->
    <div class="box2">
        <div>
        	<i class="jirengu">&#xe644;</i><span>前进</span>
        </div>
        <div>
        	<i class="jirengu">&#xe7b2;</i><span>开始</span>
        </div>
        <div>
        	<i class="jirengu">&#xe601;</i><span>停止</span>
        </div>    
    </div>
    <!-- 代码3:使用css border实现如下三角形 -->
    <ul class="box3">
    	<li class="caret caret-all"></li>
    	<li class="caret caret-top"></li>
    	<li class="caret caret-left"></li>
    	<li class="caret caret-right"></li>
    	<li class="caret caret-bottom"></li>
    	<li class="caret caret-bottom-left"></li>
    	<li class="caret caret-right-bottom"></li>
    </ul>
</body>
</html>
