<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task10</title>
	<style>
	/*重置样式*/
	body,div,ul,li,h1,h2,h3,h4,h5,h6{
		margin: 0;
		padding: 0;
	}
	ul,li{
		list-style: none;
	}
	a{
		text-decoration: none;
	}
	/*公共样式*/
	body{
		font: 14px 'Microsoft YaHei';
		color: #666; 
	}
	.ct{
		width: 900px;
		margin: 0 auto; 
	}
	/*头部样式*/
	.header{
		height: 50px; 
		background-color: #333; 
	}
	.header .nav{
		float: right;
	}
	.header .logo img{
		height: 50px; 
	}
	.header .nav li{
		float: left;
		margin-left: 15px;  
	}
	.nav a{
		display: inline-block;
		height: 50px;
		line-height: 50px;
		font-size: 16px;
		color: #fff;
		padding: 0 10px;
	}
	.nav a:hover{
		color: #f60;
	}
	/*主体内容样式*/
	.content{
		margin-top: 10px;
	}
	.aside{
		width: 200px;
		float: left;
		background: #eee;
		height: 500px;
	}
	.main{
		padding: 20px 10px;
		background: #eee;
		margin-left: 210px;
	}
	.main h2{
		margin: 20px 0;
	}
	.content:after{
		content: '';
		display: block;
		clear:both;
	}
	/*尾部样式*/
	.footer{
		height: 40px;
		background: #333;
	}
	.footer li{
		float: left;
		margin-left: 15px;
	}
	.footer a{
		display: inline-block;
		height: 40px;
		line-height: 40px;
		padding: 0 10px;
		color: #fff;
		font-size: 16px;
	}
	.footer a:hover{
		color: #f60;
	}
	/*代码2*/
	.container{
		width: 100%;
	}
	.tip{
		width: 200px;
		margin: 30px auto;
		position: relative;
	}
	.triangle{
		border-left:10px solid transparent;
		border-right:10px solid transparent;
        border-bottom:10px solid #ccc;
        position: absolute;
        top:-9px;
        left: 10px;
	}
	.box{
		width: 200px;
		height: 100px;
		border:1px solid #ccc;
	}
	.tip-top-right .triangle2{
		border-top: 10px solid red;
		border-right: 10px solid red;
		border-left: 10px solid transparent;
		border-bottom: 10px solid transparent;
		position: absolute;
		top: 0;
		right: -1px;
	}
	.tip-top .triangle3{
		border-left:10px solid transparent;
		border-right:10px solid transparent;
        border-bottom:10px solid #ccc;
        position: absolute;
        top:-9px;
        left: 10px;
	}
	.tip-top .triangle3:after{
		content: '';
		display: block;
		position: absolute;
		border-left:10px solid transparent;
		border-right:10px solid transparent;
		border-bottom:10px solid #fff;
		top:2px;
		left: -10px;
	}
	</style>
</head>
<body>
	<div class="header">
		<div class="ct">
			<a href="#" class="logo">
			    <img src="http://cdn.jirengu.com/public/logo-tiny.png" alt="">
			</a>
			<ul class="nav">
				<li><a href="">技能</a></li>
				<li><a href="">经历</a></li>
				<li><a href="">作品</a></li>
				<li><a href="">关于</a></li>
			</ul>
		</div>
	</div>
	<div class="content">
		<div class="ct">
			<div class="aside"></div>
			<div class="main">
				<h2>我的作品</h2>
				<p>愿岁月无负天地；</p>
				<p>愿此生辽阔高远；</p>
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="ct">
			<ul>
			    <li><a href="">饥人谷</a></li>
			    <li><a href="">JSCODE</a></li>
			    <li><a href="">JSBIN</a></li>
			</ul>
		</div>
	</div>
	<!-- 代码2 -->
	<div class="container">
		<div class="tip">
			<span class="triangle"></span>
			<div class="box"></div>
		</div>
		<div class="tip tip-top-right">
			<span class="triangle2"></span>
			<div class="box"></div>
		</div>
		<div class="tip tip-top">
			<span class="triangle3"></span>
			<div class="box"></div>
		</div>
	</div>
</body>
</html>
