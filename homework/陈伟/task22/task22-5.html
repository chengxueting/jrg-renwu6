<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>task22-5</title>
    <style media="screen">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑"
        }

        .btn {
            font-size: 14px;
            border-radius: 5px;
            border-style: none;
            background: #fff;
            border: 1px solid #ccc;
            padding: 3px;
            cursor: pointer;
        }

        .btn:active {
            background-color: blue;
            outline:none;
        }

        .cover {
            background-color: #333;
            opacity: 0.3;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            display: none;
            transform: translate(-50%, -50%);
            border: 1px solid #eee;
            background-color: #fff;
            width: 450px;
            height: 200px;
            border-radius: 5px;
        }

        .header {
            border-bottom: 1px solid #ccc;
            position: relative;
            padding: 8px;
        }

        .header> a {
            position: absolute;
            top: 15%;
            left: 95%;
            font-size: 18px;
            text-decoration: none;
        }

        .content {
            padding: 10px;
            height: 60%;
            border-bottom: 1px solid #ccc;
        }

        .content>p {
            padding: 5px;
        }

        .footer> .wrap {
            position: absolute;
            left: 75%;
            bottom: 4%;
        }

        .footer-btn {
            text-decoration: none;
            color: #000;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
            padding: 3px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <button class=btn>点我1</button>
    <div class="cover"></div>
    <div class="modal">
        <div class="header">
            <h3>我是标题1</h3>
            <a class=close href="#">x</a>
        </div>
        <div class="content">
            <p>我是内容1</p>
            <p>我是内容1</p>
        </div>
        <div class="footer">
            <div class="wrap">
                <a class="footer-btn close" href="#">取消</a>
                <a class=footer-btn href="#">确定</a>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var cover = document.querySelector(".cover"),
            modal = document.querySelector(".modal"),
            btn = document.querySelector(".btn");
        btn.addEventListener("click", function() {
            cover.style.display = "block";
            modal.style.display = "block";
        });
        cover.addEventListener("click", function() {
            cover.style.display = 'none';
            modal.style.display = 'none';
        });
        modal.addEventListener("click", function(event) {
            if (event.target.className.match(/close/)[0] == "close") {
                cover.style.display = 'none';
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
