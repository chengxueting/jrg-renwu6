<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>task12</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .header {
            height: 30px;
            background-color: #ccc;
        }

        .main,
        .left-side,
        .right-side {
            float: left;
            position: relative;
        }

        .clearfix:after {
            content: '';
            display: block;
            clear: both;
        }

        .content {
            padding: 0 200px;
        }

        .main {
            width: 100%;
            height: 100px;
            background-color: #008100;
        }

        .left-side {
            width: 200px;
            background-color: red;
            height: 100px;
            margin-left: -100%;
            left: -200px;
        }

        .right-side {
            width: 200px;
            background-color: yellow;
            height: 100px;
            margin-left: -200px;
            right: -200px;
        }

        .footer {
            height: 30px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <div class="header">头部</div>
    <div class="content clearfix">
        <div class="main">内容</div>
        <div class="left-side">左侧边栏，固定宽度</div>
        <div class="right-side">右侧边栏，固定宽度</div>

    </div>
    <div class="footer">尾部</div>
</body>

</html>
