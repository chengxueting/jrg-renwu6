<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>task-12</title>
    <style media="screen">
        * {
            margin: 0;
            padding: 0;
        }

        .header {
            height: 50px;
            background-color: #ccc;
        }

        .content {
            padding-left: 200px;
        }

        .main,
        .left-side {
            float: left;
            position: relative;
        }

        .clearfix:after {
            content: '';
            display: block;
            clear: both;
        }

        .main {
            width: 100%;
            height: 200px;
            background-color: green;
        }

        .left-side {
            height: 200px;
            width: 200px;
            background-color: red;
            margin-left: -100%;
            left: -200px;
        }

        .footer {
            height: 50px;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Header</h1></div>
    <div class="content clearfix">
        <div class="main">中间自适应</div>
        <div class="left-side">左边固定宽度200px;</div>
    </div>
    <div class="footer">
        <h1>footer</h1></div>

</body>

</html>
