<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>task12-3</title>
<style type="text/css">
	/*定义全局样式*/
html,body,ul,li{
  margin: 0;
  padding: 0;
}


#header,#footer{
  height: 50px;
  background-color: #ccc;
}

#content{
  padding: 0 0 0 100px;
}

.main{
  width: 100%;
  height: 200px;
  overflow: auto;
  background-color: green;
  float: left;
  
}
.aside1{
  position: relative;
  left: -100px;
  background-color: red;
  float: left;
  width: 100px;
  height: 100px;
  margin-left: -100%;
}


#content::after{
  content: "";
  display: block;
  clear: both;
}
</style>
</head>
<body>
    <div id="header">头部</div>
    <div id="content">
    <div class="main">圣杯布局指两边定宽，中间自适应的三栏布局，中间栏要放在的文档流前面以优先渲染。参考：圣杯布局原理。其流程为：1)设置container的左右padding，用于预留左右边栏的空间。2)给所有元素设置定位和浮动，用于设置左右两边栏偏移；3)给左侧边栏设置right，让其移动位置。设置负边距100%（#center的宽度），让其跑到上面；4)给右侧边栏设置负边距使其跑到上面。</div>
		<div class="aside1">左侧边栏</div>
    </div>
    <div id="footer">尾部</div>
</body>
</html>
