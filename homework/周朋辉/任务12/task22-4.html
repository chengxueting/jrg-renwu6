<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>task12-4</title>
<style type="text/css">
	/*定义全局样式*/
html,body,ul,li{
  margin: 0;
  padding: 0;
}


#header,#footer{
  height: 50px;
  background-color: #ccc;
}

.main{
  width: 100%;
  height: 200px;
  /*background-color: green;*/
  float: left;
  
}
.aside1{
  background-color: red;
  float: left;
  width: 100px;
  height: 100px;
  margin-left: -100%;
}

.aside2{
  background-color: yellow;
  float: left;
  width: 100px;
  height: 100px;
  margin-left: -100px;
}
#content::after{
  content: "";
  display: block;
  clear: both;
}
.wrap{
	background-color: pink;
	margin: 0 100px;
	height: 200px;
}

</style>
</head>
<body>
    <div id="header">头部</div>
    <div id="content">
	    <div class="main">
		    <div class="wrap">
	    		双飞翼布局指定两边定宽，中间自适应的三栏布局，中间栏要放在文档流前面以优先渲染
		    </div>
	    </div>
		<div class="aside1">左侧边栏</div>
		<div class="aside2">右侧边栏</div>
    </div>
    <div id="footer">尾部</div>
</body>
</html>
