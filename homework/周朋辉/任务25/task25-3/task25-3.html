		var products = [

		        name: '珂兰 黄金手链 3D猴哥款',
		        price: '￥45.00'
		    }
		];
		function getProdHtml(prod){
			var html = '';
			html += '<li>';
			html += 	'<div class="cover">';
			html +=			'<a href="#">立即抢购</a>';
			html +=		'</div>';
			html +=		'<img src="'+prod.img+'" alt="">';
			html +=		'<h6>'+prod.name+'</h6>';
			html +=		'<p>'+prod.price+'</p>';
			html +=	'</li>';
			return html;
		}

		//通过$.each()方法可以遍历对象、数组的属性值，并进行处理
		// $.each([{“name”:”limeng”,”email”:”xfjylimeng”},{“name”:”hehe”,”email”:”xfjylimeng”}], function(i,n) {
		// 	alert(“索引:”+i,”对应值为：”+n.name);
		// });
		// 参数i为遍历索引值，n为当前的遍历对象.

		$(".btn").on('click', function(event){
			event.preventDefault();
			$.each(products, function(index, prod){
				var html = getProdHtml(prod);
				$('.prod-ct').append(html); 
			});
		});


		$(".prod-ct").on('mouseenter', 'li', function(){
			$(this).addClass('hover');
		});
		$(".prod-ct").on('mouseleave', 'li', function(){
			$(this).removeClass('hover');
		});
	</script>
