<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>按钮组件</title>
  <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>
  <div class="btn-group">
    <button class="btn">饥人谷</button>
    <button class="btn">南昌大学</button>
    <button class="btn">我的简书</button>
  </div>
  <table>
    <tbody>
      <tr>
        <td>姓名</td>
        <td><input type="text" placeholder="请输入姓名" required></td>
      </tr>
      <tr>
        <td>学校</td>
        <td><input type="text" placeholder="请输入学校"></td>
      </tr>
      <tr>
        <td>手机</td>
        <td><input type="number" placeholder="请输入号码"></td>
      </tr>
    </tbody>
  </table>
  <div class="list-change">
    <span>找不到想要的结果，试试</span>
    <span class="more">高级搜索</span>
  </div>
</body>
</html>
