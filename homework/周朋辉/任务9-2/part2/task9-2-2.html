<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>task9-2-2</title>
<style type="text/css">

div{
	display: inline-block;
	width: 70px;
	cursor: pointer;
}
div:hover{
	color: #A663BE;
}

/* 第一步：使用font-face声明字体 */
@font-face {font-family: 'iconfont';
    src: url('fonticon/iconfont.eot'); /* IE9*/
    src: url('fonticon/iconfont.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
    url('fonticon/iconfont.woff') format('woff'), /* chrome、firefox */
    url('fonticon/iconfont.ttf') format('truetype'), /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
    url('fonticon/iconfont.svg#iconfont') format('svg'); /* iOS 4.1- */
}

/* 第二步：定义使用iconfont的样式 */
.iconfont{
    font-family:"iconfont" !important;
    font-size:20px;
    font-style:normal;
    -webkit-font-smoothing: antialiased;
    -webkit-text-stroke-width: 0.2px;
    -moz-osx-font-smoothing: grayscale;
}

</style>
</head>
<body>
	<div class="go"><i class="iconfont">&#xe601;前进</i></div>
	<div class="start"><i class="iconfont">&#xe643;开始</i></div>
	<div class="stop"><i class="iconfont">&#xe6b9;停止</i></div>
</body>
</html>
