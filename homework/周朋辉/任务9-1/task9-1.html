<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>task9-1</title>
<style type="text/css">
	.btn{
		padding: 5px 6px;
		color: #fffefe;
		background-color: #F26D40;
		border-radius: 5px;
		border: none;
		display: inline-block;
		text-decoration: none;
		cursor: pointer;
		font-size: 20px;
		font-weight: bold;
	}
	.btn:hover{
		background-color: #c14d21;
	}
	.btn:active{
		background-color: #e25f31;
	}
</style>
</head>
<body>
    <div>
		<a class="btn" href="#">确定</a>
		<span class="btn">取消</span>
		<div class="btn">提交</div>
		<button class="btn">发送</button>
    </div>
</body>
</html>
