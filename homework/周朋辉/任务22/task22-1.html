    <script>
    	//方法1：直接给每个li元素绑定事件；
    	var ulArr = document.getElementsByClassName("ct");  //返回的是一个由ul组成的数组
    	var liArr = ulArr[0].getElementsByTagName("li");  //返回的是一个由三个li组成的数组
    	for(var i=0;i<liArr.length;i++){
    		liArr[i].addEventListener("click", function(){ 
    			console.log( this.innerText );
    		});
    	}
