<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>问答6DEMO</title>
	<style>
		.div1{
			width:100px;
			height:100px;
			background-color: yellow;
            position: relative;
		}
	</style>
	
</head>
<body>
     <input type="button" id="reset" value="还原">
     <input type="button" id="toWidth" value="变宽">
     <input type="button" id="toHeight" value="变高">
     <input type="button" id="sameChange" value="同时变化">
     <input type="button" id="manyAnimation" value="多个动画">
     <div class="div1"></div>

<script src=http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js></script>
<script>
     $(document).ready(function(){
        $("#reset").on("click",function(){
            $(".div1").animate({
                width:"100px",
                height:"100px",
                top:"0",
                left:"0",
            },1000);
        })
        $("#toWidth").on("click",function(){
            $(".div1").animate({
                width:"+=100px"
            },500);
        })
        $("#toHeight").on("click",function(){
            $(".div1").animate({
                height:"+=100px"
            },500);
        })
        $("#sameChange").on("click",function(){
            $(".div1").animate({
                width:"200px",
                height:"200px",
                top:"100px",
                left:"100px"               
            },1000);
        }) 
        $("#manyAnimation").on("click",function(){
            $(".div1").animate({
                left:"150px"
            },500).animate({
                top:"150px"
            },500).animate({
                width:"300px"
            },500).animate({
                height:"300px"
            },500);
        })       
     });
</script>
</body>
</html>
