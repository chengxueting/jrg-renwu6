	   <script>
	   //构造对象函数，传入参数
	   function GoTop(ct,target){
	   	   this.ct = ct;
	   	   this.target = target;
	   }

	   //对象的原型绑定事件和创建按钮

	   GoTop.prototype.bindEvent = function(){
              var cur = this;
	   	   	  $(window).on('scroll',function(){
                 if($(window).scrollTop()>100){
                 	cur.target.show();
                 }else{
                 	cur.target.hide();
                 }
	   	   	  })
              cur.target.on('click',function(){
              	  $(window).scrollTop(0);
              })
	   	   	  
	   }
	   GoTop.prototype.createNode = function(){
	   	   	  this.target = $('<button class="btn">回到顶部</button>');

	   	   	  this.bindEvent();

	   }
