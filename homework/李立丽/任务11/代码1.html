<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>导航条</title>
<style type="text/css">
html,body,ul,li{
	margin:0;
	padding: 0;
}
li{
	list-style: none;
}
a{
	text-decoration: none;
	color:#333;
}
.nav{
	height: 30px;
	width: 500px;
	background: #ccc;
}
.nav:after{
	content: '';
	display: block;
	clear: both;
}
.nav>li{
	float:left;
	padding: 0 10px;
	line-height: 30px;
	position: relative;
}
.nav>li:hover{
	cursor: pointer;
	background:#999;
}
.nav .children{
	display: none;
}
.nav>li:hover .children{
	display: block;
	position: absolute;
	top:100%;
	left:0;
	border:1px solid #ccc;
}
.children>li{
	padding:5px;
}
.children>li:hover{
	background: #ccc;
}
</style>
</head>
<body>
  <ul class="nav">
  	<li>
  	  <a href="">前端</a>
  	  <ul class="children">
  	  	<li><a href="">Javascript</a></li>
  	  	<li><a href="">CSS</a></li>
  	  	<li><a href="">HTML</a></li>
  	  </ul>
  	</li>
  	<li>
  	  <a href="">服务端</a>
  	  <ul class="children">
  	  	<li><a href="">Node</a></li>
  	  	<li><a href="">PHP</a></li>
  	  	<li><a href="">Java</a></li>
  	  </ul>
  	</li>
  	<li>
  	  <a href="">前端工具</a>
  	  <ul class="children">
  	  	<li><a href="">Sublime</a></li>
  	  	<li><a href="">WebStrom</a></li>
  	  	<li><a href="">Git</a></li>
  	  </ul>
  	</li>
   	<li><a href="">HTML</a></li>
  	<li><a href="">NODE</a></li>
  </ul>

</body>
</html>
