<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>代码3</title>
<style type="text/css">
	html,body{
		padding:0;
		margin:0;
	}
	.header,.footer{
		background: #ccc;
		height: 30px;
	}
	.ct{
		margin-left:200px;
	}
	.ct:after{
		content: '';
		display: block;
		clear: both;
	}
	.main{
		width: 100%;
		background:green;
		float: left;
	}
	.aside{
		height: 100px;
		width: 200px;
		background: red;
		float: left;
		margin-left: -100%;
		position: relative;
		left: -200px;
	}
</style>
</head>
<body>
   <div class="header">头部</div>
   <div class="ct">
     <div class="main">
      圣杯布局指两边顶宽，中间自适应的三栏布局，中间栏要放在文档流前面以优先渲染。参考：圣杯布局原理。其流程为：1）设置container的左右padding，用于预留左右
      边栏的空间。2)给所有元素设置定位和浮动，用于设置左右两栏偏移；3）给左侧边栏设置right，让其移动位置。设置负边距100%（#center的宽度），让其跑到上面；4）
      给右边栏设置负边距使其跑到上面
     </div>
     <div class="aside">左侧边栏，固定宽度</div>
   </div>
   <div class="footer">尾部</div>
   
 </body>
</html>
