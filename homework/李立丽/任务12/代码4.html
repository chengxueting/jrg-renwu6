<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>代码4</title>
<style type="text/css">
	html,body{
		padding:0;
		margin:0;
	}
	.header,.footer{
		background: #ccc;
		height: 30px;
	}

	.ct:after{
		content: '';
		display: block;
		clear: both;
	}
	.main{
		width: 100%;
		float: left;
	}
	.aside{
		height: 100px;
		width: 200px;
		background: red;
		float: left;
		margin-left: -100%;
	}
	.extra{
		height: 100px;
		width: 200px;
		background: yellow;
		float:left;
		margin-left:-200px;
	}
	.main .wrap{
		height: 100px;
		background:green;
		margin:0 200px;
	}
</style>
</head>
<body>
   <div class="header">头部</div>
   <div class="ct">
     <div class="main">
        <div class="wrap">双飞翼布局指两边顶宽，中间自适应的三栏布局，中间栏要放在文档流前面以优先渲染</div>
     </div>
     <div class="aside">左侧边栏，固定宽度</div>
     <div class="extra">右侧边栏，固定宽度</div>
   </div>
   <div class="footer">尾部</div>
   
 </body>
</html>
