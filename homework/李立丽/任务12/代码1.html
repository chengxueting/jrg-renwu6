<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>代码1</title>
<style type="text/css">
    html,body,ul,li{
    	padding:0;
    	margin:0;
    }

    li{
    	list-style: none;
    }
   	.main{
		width:940px;
		background: #ccc;
		margin:20px auto;
	}
	.main:after{
		content:'';
		display: block;
		clear: both;
	}
    .main li{
    	height: 100px;
    	width: 300px;
    	background: green;
    	margin:10px 0 10px 20px;
    	float: left;
    }
    ul{
    	margin-left:-20px;
    }
</style>
</head>
<body>
  <div class="main">
    <ul>
    	<li>1</li>
    	<li>2</li>
    	<li>3</li>
    	<li>4</li>
    	<li>5</li>
    	<li>6</li>
    </ul>	
  </div>
  
</body>
</html>
