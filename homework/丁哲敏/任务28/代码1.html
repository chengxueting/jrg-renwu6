<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>任务28-1</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #header{
            height: 80px;
            background: red;
        }
        #nav{
            background: #ccc;
            height: 30px;
        }
        #aside{
            background: green;
            float: left;
            height: 400px;
            width: 80px;
        }
        #main{
            height: 800px;
        }
    </style>
</head>
<body>
<div id="header">header</div>
<div id="nav">nav</div>
<div id="aside">aside</div>
<div id="main">main</div>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
    var $nav = $('#nav'),
        navHeight = $nav.height(),
        navWidth = $nav.width(),
        offsetTop = $nav.offset().top,
        offsetLeft = $nav.offset().left;

    var $navClone = $nav.clone()
                        .hide()
                        .insertBefore($nav);

    $(window).on('scroll',function(){
        var scrollTop = $(this).scrollTop();

        if(scrollTop >= offsetTop){
            if(!isFixed()){
                setFixed();
            }
        }else{
            if(isFixed()){
                unsetFixed();
            }
        }
    });

    function setFixed(){
        $nav.data('data-fixed',true)
                .css({
                    'position':'fixed',
                    'top': 0,
                    'left': offsetLeft,
                    'width': navWidth,
                    'height': navHeight,
                    'z-index': 9999
                });
        $navClone.show();
    }

    function unsetFixed(){
        $nav.data('data-fixed',false)
                .removeAttr('style');
        $navClone.hide();
    }

    function isFixed() {
        return $nav.data('data-fixed');
    }
</script>
</body>
</html>
