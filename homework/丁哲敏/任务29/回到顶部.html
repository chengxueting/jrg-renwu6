<style>
    *{
        padding: 0;
        margin: 0;
    }
    li{
        list-style: none;
        width: 100px;
        height: 100px;
        border: 1px solid red;
        margin-bottom: 10px;
    }
    .goTop{
        position: fixed;
        right: 20px;
        bottom: 20px;
        padding: 10px;
        border: 1px solid red;
        border-radius: 3px;
        cursor: pointer;
    }
</style>

    $goTop = $('<div class="goTop">回到顶部</div>');
    $('ul').append($goTop);

    $(window).on('scroll',function () {
       var curScrollTop = $('body').scrollTop();
        if(curScrollTop > 100){
            console.log(curScrollTop);
            $goTop.show()
        }else{
            $goTop.hide()
        }
    });

    $goTop.on('click',function () {
        $(window).scrollTop(0);
    })
</script>
