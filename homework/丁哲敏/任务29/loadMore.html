<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>无限滚动</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .box{
            text-align: center;
        }
        .content{
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 10px;
            margin-bottom: 5px;
        }
        .active{
            color: #fff;
            background: green;
            cursor: pointer;
        }
        .loadMore{
            display: inline-block;
            padding: 10px;
            border: 1px solid red;
            border-radius: 3px;
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">内容1</div>
    <div class="content">内容2</div>
    <div class="content">内容3</div>
</div>
<div class="box">
    <div class="loadMore">加载更多</div>
</div>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
    var $ct = $('.container'),
        $loadMore = $('.loadMore');

    $ct.on('mouseenter','div',function () {
        $(this).addClass('active');
    }).on('mouseleave','div',function () {
        $(this).removeClass('active');
    });

    var clock;
    var start = 3;
    loadMoreContent();

    $(window).on('scroll',function () {
        if(clock) clearTimeout(clock);
        clock = setTimeout(function () {
            if(!isVisible($loadMore)) return;
            loadMoreContent();
        },100);
    });


    function loadMoreContent() {
        $.ajax({
            url: 'test.php',
            dataType: 'json',
            type: 'get',
            data: {
                start: start,
                len: 20
            },
            success: function(json){
                console.log('加载成功');
                onSuccess(json);
            },
            error: function(){
                alert('系统异常')
            }
        })
    }

    function onSuccess(json){
        console.log(json);
       if(json.status == 1){
           append(json.data);
           cur += 6;
       }else{
           alert('获取数据失败');
       }
    }

    function append(arr){
        for(var i=0; i<arr.length; i++){
            $ct.append('<div class="content">' +arr[i]+ '</div>')
        }
    }

    function isVisible($node) {
       var offsetH = $node.offset().top,//按钮位置
           windowHeight = $(window).height,//可见窗口高度
           curScrollTop = $(window).scrollTop();//滚动距离
        if((offsetH < windowHeight + curScrollTop) && (offsetH > curScrollTop)){
            return true;
        }
        return false;

    }
    
</script>
</body>
</html>
