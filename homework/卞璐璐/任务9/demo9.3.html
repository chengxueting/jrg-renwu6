<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title></title>
	<style>
div{
	display: inline-block;
	background-image: url(sprite.png);
   font-family: 黑体;
	font-size: 18px;
	width:73px;
	height: 34px;
	
	line-height: 34px;
	text-align: right;
	padding-right: 15px;
	cursor: pointer;
	

}


.go{
background-position:-10px -50px; 

}

.start{
	background-position: -10px -105px;
}

.stop{
background-position: -10px -164px;

}

.go:hover{
	background-position: -11px -221px;
	color: #A663BE;
}

.start:hover{
	background-position: -15px -282px;
	color: #A663BE;
}

.stop:hover{
	background-position: -6px -338px;
	color: #A663BE;
}

	</style>
</head>
<body>
<div class="go">前进</div>
<div class="start">开始</div>
<div class="stop">停止</div>



</body>
</html>
