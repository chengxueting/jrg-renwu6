<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title></title>
	<style>
#header,#footer{
	width:100%;
	height:40px;
	line-height: 40px;
	background:#ccc; 
}
.ct{
 
  padding:0 0 0 200px;
}
.ct:after{
  content:'';
  display:block;
  clear:both;
}

.main{
  width:100%;
  height:180px;
  background:green;
  float:left;
  
  
}
.aside{
  width:200px;
  height:200px;
  background:red;
  float:left;
  margin-left:-100%;
  position:relative;
  left:-200px;
  
  
  
}

/*.extra{
  width:200px;
  height:200px;
  background:yellow;
  float:left;
  margin-left:-200px;
  position:relative;
  right:-200px;
    */
	</style>
</head>
<body>
<div id="header">头部</div>
<div class="ct">
  <div class="main">圣杯布局指两边定宽中间自适应的三栏布局，中间栏要放在文档流前面以优先渲染，参考：<a href="#">圣杯布局原理。</a>其流程为：1）设置container的左右padding,用于预留左右边栏的空间。2）给所有元素设置定位和浮动，用于设置左右两栏边移;3)给左侧边栏设置right，让其移动位置。设置负边距100%(center的宽度)，让其跑到上面。4）给右边栏设置负边距使其跑到上面



  </div>
  <div class="aside">左侧边栏,固定宽度</div>
  <!-- <div class="extra">右侧边栏,固定宽度</div> -->
  
 </div>
 <div id="footer">尾部</div>



</body>
</html>
