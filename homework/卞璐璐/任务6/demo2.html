<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head>
	<title>三个属性的区别</title>

	<style type="text/css">

 .one{
border:1px solid #ccc;
width:500px;
height:100px;
line-height: 100px;
text-align: center;
display: none;

 }
 .two{
 	border:1px solid #ccc;
width:500px;
height:100px;
line-height: 100px;
text-align: center;
visibility: hidden;

 }

 .three{
 	border:1px solid #ccc;
width:500px;
height:100px;
line-height: 100px;
text-align: center;
opacity: 0;


 }




	</style>
</head>
<body>
<div class="one">明月多情应笑我，笑我如今</div><br/>

<div class="one">辜负春心，独自闲行独自吟</div><br/>

<div class="two">近来怕说当时事，结遍兰襟</div><br/>

<div class="three">月浅灯深，梦里云归何处寻？</div><br/>

</body>
</html>
