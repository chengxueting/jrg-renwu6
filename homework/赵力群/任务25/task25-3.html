        border: 1px solid #eee;
      }
      .cover {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.3);
        transition: all 0.3s;
        opacity: 0;
      }
      .prod.hover .cover {
        opacity: 1;
      }
      .btn {
        display: inline-block;
        padding: 10px 15px;
        border: 1px solid #c81623;
        border-radius: 3px;
        color: #c81623;
        text-align: center;
        background: #fff;
      }
      .cover .btn {
        position: absolute;
        top: 50%;
        left: 50%;
        margin: -20px 0 0 -40px;
      }
      .btn-add {

      }

      .intro {
        height: 36px;
