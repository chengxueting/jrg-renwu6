<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>task26-3</title>
    <style type="text/css">
      ul,li {
        margin: 0;
        padding: 0;
      }
      #ct li {
        list-style: none;
        border: 1px solid #eee;
        padding: 10px;
        margin-top: 10px;
        cursor: pointer;
      }
      .btn {
        display: block;
        margin: 10px auto;
        text-align: center;
        height: 40px;
        width: 80px;
        line-height: 40px;
        border: 1px solid red;
        border-radius: 3px;
        text-decoration: none;
        color: red;
      }
      .hover {
        background-color: green;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <ul id="ct">
      <li>内容1</li>
      <li>内容2</li>
    </ul>
    <a id="load-more" class="btn" href="#">加载更多</a>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      $('#ct').on('mouseenter', 'li', function() {
        $(this).addClass('hover');
      });
      $('#ct').on('mouseleave', 'li', function() {
        $(this).removeClass('hover');
      });
      var cur = 2;
      $('#load-more').on('click', function(e) {
        e.preventDefault();
        if($(this).data('lock')) {
          return;
        }
        $(this).data('lock', true);
        $.ajax({
          url: '1.php',
          dataType: 'json',
          type: 'get',
          data: {
            start: cur,
            len: 6
          },
          success: function(json) {
            onSuccess(json);
          },
          error: function() {
            onError();
          }
        });
      });
      function onSuccess(obj) {
        $('#load-more').data('lock', false);
        if(obj.status == 1) {
          append(obj.data);
          cur += 6;
        } else {
          alert('获取数据失败');
        }
      }
      function onError() {
        $('#load-more').data('lock', false);
        alert('操作失败');
      }
      function append(arr) {
        for(var i = 0; i < arr.length; i++) {
          $('#ct').append('<li>' + arr[i] + '</li>');
        }
      }
    </script>
  </body>
</html>
