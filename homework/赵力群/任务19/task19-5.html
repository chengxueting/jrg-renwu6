<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>task-19-5</title>
</head>

<body>
  <script>
    function fn(n) {
      var result = 0;
      if(n === 1) {
        result = 1;
      } else if(n === 2) {
        result = 2;
      } else {
        result = fn(n - 1) + fn(n - 2);
      }
      return result;
    }
  </script>
</body>

</html>
