<!DOCTYPE html>

<body>
  <script>
    var Runtime = (function(){
      var startTime,
          endTime,
          getTime;
      var obj = {
        start: function(){
          startTime = Date.now();
          return startTime;
        },
        end: function(){
          endTime = Date.now();
          return endTime;
        },
        get: function(){
          getTime = endTime - startTime;
          return getTime;
        }
      };
      return obj;
    }());
    Runtime.start();
    for(var i  = 0; i <1000; i++) {
      var j = 0;
      console.log(i);
    }
    Runtime.end();
    console.log(Runtime.get());
  </script>
</body>
