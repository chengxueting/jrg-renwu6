<body>
  <script>
    var str = getIntv("2016-08-28");
    console.log(str);

    function getIntv(time) {
      var t1 = new Date(),
          t2 = new Date(time),
          t = t1 - t2,
          days = Math.floor(t / (1000 * 60 * 60 * 24)),
          hours = Math.floor(t / (1000 * 60 * 60)),
          minutes = Math.floor(t / (1000 * 60)),
          seconds = Math.floor(t / (1000)),
          str = '距离除夕还有 ' + days + ' 天 ' + (hours - days * 24) + ' 小时 ' + (minutes - hours * 60) + ' 分 ' + (seconds - minutes * 60) + ' 秒';
      return str;
    }
  </script>
</body>

</html>
