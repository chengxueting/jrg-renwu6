<!DOCTYPE html>

<body>
  <script>
    var str = getIntv("2016-08-28");
    console.log(str);

    function getIntv(time_str) {
      var t1 = new Date(),
          t2 = new Date(time_str),
          t3 = t2 - t1;
      days = Math.floor(t3 / (1000 * 60 * 60 * 24));
      hours = Math.floor(t3 / (1000 * 60 * 60));
      minutes = Math.floor(t3 / (1000 * 60));
      seconds = Math.floor(t3 / (1000));
      str = "距指定日期还有 " + days + " 天 " + (hours - days * 24) + " 小时 " + (minutes - hours * 60) + " 分 " + (seconds - minutes * 60) + " 秒";
      return str;
    }
  </script>
</body>

</html>
