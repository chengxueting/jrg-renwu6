      // 1. 用 splice 实现 push、pop、shift、unshift方法 （***）
      function push(arr, val) {
        arr.splice(arr.length, 0, val);
        return arr.length;
      }

      function pop(arr) {
        var val = arr.splice(arr.length-1,1);
        return val;
      }

      function shift(arr) {
        var val = arr.splice(0,1);
        return val;
      }

      function unshift(arr, val) {
        arr.splice(0, 0, val);
        return arr.length;

      function find(arr, val) {
        var result = -1;
        for(var j = 0; j < arr.length; j++) {
         if(val === arr[j]) {
           result = j;
         }
        }

      }

      //4. 写一个函数filterNumberic，把数组 arr 中的数字过滤出来赋值给新数组newarr， 原数组arr不变 （****）
      var arr4 = ["a", "b", 1, 3, 5, "b", 2];
      var newarr = filterNumberic(arr4);
      console.log(newarr);
      function filterNumberic(arr) {
        var result = [];
        for(var i = 0; i < arr.length; i++) {
          if(typeof arr[i] == "number") {
            result.push(arr[i]);
          }
        }
        return result;

      function addClass(obj, val) {

        for(var i = 0; i < arr5.length; i++) {
          if(val === arr5[i]) {
            return;
          }
        }
        return obj.className += ' ' + val;

      //6. 写一个camelize函数，把my-short-string形式的字符串转化成myShortString形式的字符串，如 (***)
      console.log(camelize("background-color"));
      console.log(camelize("list-style-image"));

      function camelize(str) {
        var arr = str.split("");
        for(var i = 0; i < arr.length; i++) {
          if(arr[i] === "-") {
            arr.splice(i,1);
            i--;
          }
        }
        return arr.join("");
      }

      //8. 写一个函数filterNumericInPlace，过滤数组中的数字，删除非数字。要求在原数组上操作 (****)
      arr8 = ["a", "b", 1, 3, 4, 5, "b", 2];
      filterNumericInPlace(arr8);
      console.log(arr8);

      function filterNumericInPlace(arr) {
        for(var i = 0; i < arr.length; i++) {
          if(typeof arr[i] !== "number") {
            arr.splice(i,1);
            i--;
          }
        }
      }

      //9. 写一个ageSort函数实现数组中对象按age从小到大排序 （***）
      var john = {
        name: "John Smith",
        age: 23
      };
      var mary = {
        name: "Mary Key",
        age: 18
      };
      var bob = {
        name: "Bob-small",
        age: 6
      };
      var people = [john, mary, bob ];
      ageSort(people);
      console.log(people);

      function ageSort(arr) {
        arr.sort(function(a, b) {
          return a.age - b.age;
        })
      }

      //10. 写一个filter(arr, func) 函数用于过滤数组，接受两个参数，第一个是要处理的数组，第二个参数是回调函数(回调函数遍历接受每一个数组元素，当函数返回true时保留该元素，否则删除该元素)。实现如下功能： （****）
      function isNumeric(el) {
        return typeof el === 'number';
      }
      var arr10 = ["a", "b", 3, 4, true, -1, 2, "b"];

      console.log(arr10 = filter(arr10, isNumeric));
      console.log(arr10 = filter(arr10, function(val) {
        return typeof val === "number" && val > 0
      }));

      function filter(arr, fn) {
        for(var i = 0; i < arr.length; i++) {
          if(!fn(arr[i])) {
            arr.splice(i,1);
            i--;
          }
        }
      return arr;
      }
