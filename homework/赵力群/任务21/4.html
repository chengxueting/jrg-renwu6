<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>task-21-4</title>
</head>

<body>
  <script>
    function isPhoneNum(str) {
      var reg = /^1\d{10}$/;
      return reg.test(str);
    }
    var str1 = "12345678901",
        str2 = "112122",
        str3 = "1231321324654654";
    console.log(isPhoneNum(str1));
    console.log(isPhoneNum(str2));
    console.log(isPhoneNum(str3));
  </script>
</body>

</html>
