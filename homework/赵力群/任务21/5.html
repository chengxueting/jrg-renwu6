  <script>
    function isValidUsername(str) {
      var reg = /^\w{6,20}$/;
      return reg.test(str);
    }
    var str1 = "ab645651_";
        str2 = "djsklf!-";
    console.log(isValidUsername(str1));
    console.log(isValidUsername(str2));
  </script>
