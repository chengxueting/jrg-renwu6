<!DOCTYPE html>

  <meta charset="utf-8">
  <title>task-21-5</title>
</head>

<body>
  <script>
    function isValidUserName(str) {
      var reg = /^[a-zA-Z][\w]{5,19}$/;
      return reg.test(str);
    }
    var str1 = "ab645651_",
        str2 = "djsklf!-",
        str3 = "12sssfff_";
    console.log(isValidUserName(str1));
    console.log(isValidUserName(str2));
    console.log(isValidUserName(str3));
  </script>
</body>

</html>
