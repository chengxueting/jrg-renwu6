<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>task-21-10</title>
</head>

<body>
  <script>
    // 非贪婪模式
    reg = /<[a-z].*?>/g;
    var str = '<> <a href="/"> <input type="radio" checked> <b>';
    str.match(reg);
    // 贪婪模式
    reg = /<[^>]+>/g;
    var str = '<> <a href="/"> <input type="radio" checked> <b>';
    str.match(reg);
  </script>
</body>

</html>
