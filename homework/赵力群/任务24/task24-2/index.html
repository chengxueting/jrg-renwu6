<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>task24-2</title>
  <style type="text/css">
    * {
      padding: 0;
      margin: 0;
    }

    #ct>li {
      list-style: none;
      border: 1px solid #ccc;
      margin: 10px;
      padding: 10px;
      cursor: pointer;
    }

    #loadmore {
      margin: 10px auto;
      height: 40px;
      line-height: 40px;
      width: 80px;
      border: 1px solid #E27272;
      border-radius: 3px;
      text-align: center;
      text-decoration: none;
      color: #E27272;
      cursor: pointer;
    }

    #loadmore:hover {
      opacity: 0.4;
    }

    #ct>li:hover {
      background: green;
      color: #fff;
    }
  </style>
</head>

<body>
  <ul id="ct">
    <li>内容1</li>
    <li>内容2</li>
  </ul>
  <div id="loadmore">加载更多</div>
  <script src="ajax.js"></script>
  <script>
    var btn = document.querySelector('#loadmore'),
        ct = document.querySelector('#ct'),
        lock = false,
        num = 2;
    btn.addEventListener('click', function() {
  	btn.innerText = '正在加载';
  	lock = true;
		ajax({
			url:'loadMore.php',
			type: 'get',
			data:{
				start: num,
				len: 5
			},
			success: function(ret) {
				btn.innerText='加载更多';
				for(var i = 0; i < ret.length; i++) {
					var newLi = document.createElement('li');
					newLi.innerText = ret[i];
					ct.appendChild(newLi);
				}
          lock = false;
			},
			error: function() {
				btn.innerText = '加载更多';
				alert('系统异常');
        lock = false;
			}
		});
	});
  </script>
</body>

</html><!--
