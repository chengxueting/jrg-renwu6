<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>mission12-浮动、负margin实现两边无缝隙中间有缝隙</title>
  <style>
    html,body{
      margin:0;
      padding:0;
      min-width: 600px; /*设置最小宽度值，当元素超过规定最小宽度时元素不变化？*/
    }
#header,#footer{
  height:25px;
  background:#ccc;
}



#container:after{
  content:"";
  display:block;
  clear:both;
}

#container{
  padding-left:200px; /*!!!!!!!!!!!!!1*/
  padding-right:200px; /*!!!!!!!!!!!!!1*/
}

.content{
  width:100%; /*!!!!!!!!!!!!!1*/
  background:red;
  /*height:100px;*/
  float:left;
}

.lside{
  width:200px;
  height:100px;
  background:green;
  float:left;
  margin-left:-100%;
  position:relative;
  left:-200px;
}

.rside{
  width:200px;
  height:100px;
  background:yellow;
  float:left;
  margin-left:-200px;
  position:relative;
  left:200px;
}

#footer{
  clear:both;
}

  </style>
</head>
  <body>
<div id="header">header</div>
<div id="container">
  <div class="content">圣杯布局指两边顶宽，中间自适应的三栏布局，中间栏要在放在文档流前面以优先渲染。参考: 圣杯布局原理。其流程为：
    1)设置container的左右padding,用于预留左右边栏的空间。 2)给所有元素设置定位和浮动，用于设置左右两栏偏移;
    3)给左侧边栏设置right,让其移动位置。设置负边距100%(#center的宽度),让其跑到上面； 4)给右边栏设置负边距使其跑到上面</div>
    <div class="lside">lside</div>
    <div class="rside">rside</div>
</div>
<div id="footer">footer</div>
  </body>
</html>
