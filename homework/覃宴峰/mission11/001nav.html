<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>mission11-nav</title>
    <style>
        body,
        p,
        ul,
        li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        #container {
            width: 500px;
            background: #eee;
            height: 25px;
        }

        .fa-list {
            float: left;
            font: 16px "微软雅黑";
            line-height: 25px;
            padding: 0 10px;
            position: relative;
        }

        .fa-list ul {
            position: absolute;
            display: none;
            left: 0px;
            top: 100%
        }

        .fa-list ul>li {
            padding-left: 9px;
        }

        .fa-list:hover {
            background: #ccc;
        }

        .fa-list:hover ul {
            display: block;
            background: #fff;
            border: 1px solid #eee;
        }

        .fa-list:hover li:hover {
            background: #eee;
        }
    </style>
</head>

<body>
    <ul id="container">
        <li class="fa-list"><a href="">前端</a>
            <ul>
                <li><a href="">html</a></li>
                <li><a href="">css</a></li>
                <li><a href="">javscript</a></li>
            </ul>
        </li>
        <li class="fa-list"><a href="">服务端</a>
            <ul>
                <li><a href="">php</a></li>
                <li><a href="">java</a></li>
                <li><a href="">node</a></li>
            </ul>
        </li>
        <li class="fa-list"><a href="">前端工具</a>
            <ul>
                <li><a href="">sublime</a></li>
                <li><a href="">git</a></li>
                <li><a href="">webstorm</a></li>
            </ul>
        </li>
        <li class="fa-list"><a href="">HTML</a></li>
        <li class="fa-list"><a href="">NODE</a></li>
    </ul>
</body>

</html>
