	<script>

			var clock;
			$(window).on("scroll",function(){
				if(clock){
					clearTimeout(clock)
				}
				clock=setTimeout(function(){
					checkShow()
				},2000)
			});

			checkShow();

			function checkShow(){
				$("img").each(function(){
					var $this=$(this);
					if($this.attr("isLoaded")){
						return;
					}
					if(isShow($this)){
						showImg($this)
					}
				})
			}

			function isShow($e){
				var $scrollTop=$(window).scrollTop();//滚动条距离窗口顶部的高度
				var $windowHeight=$(window).height();//获取窗口的高度
				var $topHeight=$e.offset().top;//获取元素高度的偏移值

				if($windowHeight+$scrollTop>$topHeight){
					return true;
				}else{
					return false;
				}
			}

			function showImg($e){
				$e.attr("src",$e.attr("data-src"));
				$e.attr("isLoaded",true);
			}

	</script>
