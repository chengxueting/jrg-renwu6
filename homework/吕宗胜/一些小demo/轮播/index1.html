
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>无限轮播之淡入淡出</title>
	<style type="text/css">
	html,body,ul,li,p{
		margin: 0;
		padding: 0;
	}
	li{
		list-style: none;
	}
	a{
		text-decoration: none;
	}
	.carousel{
		position: relative;
		width: 310px;
		height: 206px;
		overflow: hidden;
	}
	.carousel .img-ct{
		position: relative;
	}
	.carousel .img-ct img{
		width: 310px;
		height: 206px;
	}
	.clearfix:after{
		content: '';
		display: block;
		clear: both;
	}
	.carousel .img-ct li{
		position: absolute;
		display: none;
	}
	.arrow{
		position: absolute;
		width: 30px;
		height: 30px;
		line-height: 30px;
		top:50%;
		margin-top: -15px;
		text-align: center;
		background: #4e443c;
		color: #fff;
		border-radius: 30px;
		box-shadow: 0 0 2px #999;
		opacity: 0.8;
	}
	.arrow:hover{
		opacity: 1;
	}
	.pre{
		left: 10px;
	}
	.next{
		right: 10px;
	}
	ul.bullet{
		position: absolute;
		bottom: 10px;
		left: 50%;
		transform: translateX(-50%);
	}
	ul.bullet li{
		width: 32px;
		height: 8px;
		border-radius: 4px;
		background: #fff;
		display: inline-block;
		cursor: pointer;
	}
	ul.bullet li.active{
		background: #666;
	}
	</style>
</head>
<body>
	<div class="carousel">
		<ul class="img-ct clearfix">
			<li>
			    <a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/26.jpg" alt=""></a>
			</li>
			<li>
			    <a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/25.jpg" alt=""></a>
			</li>
			<li>
			    <a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/24.jpg" alt=""></a>
			</li>
			<li>
			    <a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/23.jpg" alt=""></a>
			</li>
		</ul>
		<a href="#" class="pre arrow"><</a>
		<a href="#" class="next arrow">></a>
		<ul class="bullet clearfix">
			<li class="active"></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>

	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript">
	    $(function(){
		var $ct=$('.img-ct'),
		    $items=$ct.children(),
		    $pre=$('.pre'),
		    $next=$('.next'),
		    $bullet=$('.bullet'),
		    imgWidth=$items.width(),
            imgCount=$ct.children().length;

        var curIdx=0;
        var isAnimate=false;

        $next.on('click',function(){
        	playNext();
        });
        $pre.on('click',function(){
        	playPre();
        });
        $bullet.find('li').on('click',function(){
        	var idx= $(this).index();
            play(idx);
        });

        play(0);
        

        

        function playNext(idx){
        	play((curIdx+1) % imgCount)
        }

        function playPre(){
        	play((imgCount+curIdx-1) % imgCount)
        }

        function play(idx){
        	if(isAnimate) {
        		return;
        	} else {
	        	isAnimate = true;
	        	$items.eq(curIdx).fadeOut(500);
	        	$items.eq(idx).fadeIn(500,function(){
	        		isAnimate=false;
	        	});
        	}
        	curIdx=idx;
        	setBullet();
        }

        function setBullet(){
        	$bullet.children().removeClass('active').eq(curIdx).addClass('active');
        }
        
        function stopAuto(){
        	clearInterval(clock);
        }

        function autoPlay(){
        	clock=setInterval(function(){
        		playNext();
        	},3000);
        };
        autoPlay();
       }) 
	</script>
</body>
</html>
