<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style type="text/css">
    .ct{
      width: 640px;
      height: 260px;
      margin: 0 auto;
      color: #fff;
    }
	.t{
	  width:640px;
	  height:260px;
	  background:#ccc;
	  float:left;
	}
	.t:after{
	  content:'';
	  display:block;
	  clear:both;
	}
	.t1,.t2,.t3,.t4,.t5,.t6{
      width:200px;
	  height:100px;
	  background:green;
	  float:left;
	}
	.t1{
	  margin-left:-640px;
	  margin-top: 20px;
	}
	.t2{
	  margin-left:-420px;
	  margin-top: 20px;
	}
	.t3{
      margin-left:-200px;
	  margin-top: 20px;
	}
	.t4{
	  margin-left:-640px;
	  margin-top: 140px;
	}
	.t5{
	  margin-left:-420px;
	  margin-top: 140px;
	}
	.t6{
	  margin-left:-200px;
	  margin-top: 140px;
	}
  </style>
</head>
<body>
  <div class="ct">
    <div class="t"></div>
    <div class="t1">1</div>
    <div class="t2">2</div>
    <div class="t3">3</div>
    <div class="t4">4</div>
    <div class="t5">5</div>
    <div class="t6">6</div>
  </div>
</body>
</html>
