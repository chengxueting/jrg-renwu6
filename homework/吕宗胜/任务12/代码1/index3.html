<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title></title>
	<style type="text/css">
	body,ul,li{
		margin: 0;
		padding: 0;
	}
	li{
		list-style: none;
	}
	.div1{
		width: 620px;
		background: #ccc;
		margin: 0 auto;
	}
	.clear:after{
		content: '';
		display: block;
		clear: both;
	}
	.clear{
		padding:10px 0;
        margin-left: -10px;
	}
	li{
		width: 200px;
		height: 100px;
		background: pink;
		float: left;
		margin: 10px 0 10px 10px;
	}
	</style>
</head>
<body>
	<div class="div1">
		<ul class="clear">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ul>
	</div>
</body>
</html>
