<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>双飞翼布局</title>
	<style type="text/css">
	body{
		margin:0;
		padding: 0;
		font-size: 20px;
		font-family: "微软雅黑";
	}
	#header{
		width: 100%;
		height: 50px;
		background: #ccc;
	}
	#content:after{
		content: '';
		display: block;
		clear: both;
	}
    #content .wrap{
    	width: 100%;
    	height: 200px;
    	float: left;
    }

    #content .aside{
    	width: 200px;
    	height: 200px;
    	background: red;
    	float: left;
    	margin-left: -100%;
    }
    #content .extra{
    	width: 200px;
    	height: 200px;
    	background: yellow;
    	float: left;
    	margin-left: -200px;
    }
    #content .wrap .main{
    	width: 100%;
    	height: 200px;
    	margin:0 200px;
    	background: green;
    }
	#footer{
		width: 100%;
		height: 50px;
		background: #ccc;
	}
	</style>
</head>
<body>
	<div id="header">头部</div>
	<div id="content">
		<div class="wrap">
			<div class="main">中间主内容</div>
		</div>
		<div class="aside">左侧边栏</div>
		<div class="extra">右侧边栏</div>
	</div>
	<div id="footer">底部</div>
</body>
</html>
