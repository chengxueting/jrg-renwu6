<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		#div2>.box2{
			width: 150px;
			height: 300px;
			background: pink;
			text-align: center;
			position: fixed;
			top: 0;
			right: 0;
		}
		#div3>.box3{
			border: 1px solid #ccc;
			width: 150px;
			height: 150px;
		}
	</style>
	<script src="http://libs.baidu.com/jquery/1.9.1/jquery.js"></script>
</head>
<body>
	<div id="div1">
		<h3>1.当点击$btn 时，让 $btn 的背景色变为红色再变为蓝色</h3>
		<button class="btn">点击变换颜色</button>
		<script>
			$("#div1 .btn").on("click",function(){
				$(this).css("background-color","red");
				setTimeout(function(){
					$("#div1 .btn").css("background-color","blue")
				},500)
			});
		</script>
	</div>

	<div id="div2">
		<h3>2.当窗口滚动时，获取垂直滚动距离</h3>
		<div class="box2">
			<p>div垂直的滚动距离为:<span></span></p>
		</div>
		<script>
			$(window).on("scroll",function(){
				$("#div2 .box2 span").text($(window).scrollTop()+"px");
			});
		</script>
	</div>

	<div id="div3">
		<h3>3.当鼠标放置到$div 上，把$div 背景色改为红色，移出鼠标背景色变为白色</h3>
		<div class="box3"></div>
		<script>
			$("#div3 .box3").on("mouseenter",function(){
				$(this).css("background-color","red");
			});
			$("#div3 .box3").on("mouseleave",function(){
				$(this).css("background","none");
			});
		</script>
	</div>

	<div id="div4">
		<h3>4.当鼠标激活 input 输入框时让输入框边框变为蓝色，当输入框内容改变时把输入框里的文字小写变为大写，当输入框失去焦点时去掉边框蓝色，控制台展示输入框里的文字</h3>
		<input class="txt" type="text" placeholder="请输入英文字母">
		<script>
			$("#div4 .txt").on("focus",function(){
				$(this).css("outlineColor","blue");
			});
			$("#div4 .txt").on("keydown",function(){
				$(this).val($(this).val().toUpperCase());
			});
			$("#div4 .txt").on("keyup",function(){
				$(this).val($(this).val().toUpperCase());
			});
			$("#div4 .txt").on("focusout",function(e){
				e.stopPropagation();
				console.log($(this).val());
			});
		</script>
	</div>

	<div id="div5">
		<h3>5.当选择 select 后，获取用户选择的内容</h3>
		<select name="" class="province">
			<option value="1">河南</option>
			<option value="2">湖北</option>
			<option value="3">浙江</option>
			<option value="4">海南</option>
		</select>
		<p>用户选择的内容是:<span></span></p>
		<script>
			$("#div5 .province").on("change",function(){
				$("#div5 span").text($(".province option:selected").text())
			});
		</script>
	</div>


	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
