<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>form表单</title>
	<style>
		body {
			font-family: "Microsoft YaHei","微软雅黑";
			font-weight: bold;
			font-size: 18px;
		}
	</style>
</head>
<body>
	<form action="" method="get">
		<span>姓名：</span>
		<input name="name" type="text"><br>
		<span>密码：</span>
		<input name="password" type="password"><br>
		<span>性别：</span>
		<input name="sex" type="radio" value="male">男
		<input name="sex" type="radio" value="female">女<br>
		<span>取向：</span>
		<input name="sex" type="radio" value="male">男
		<input name="sex" type="radio" value="female">女<br>
		<span>爱好：</span>

		<input name="hobby" type="checkbox" value="sport">运动
		<input name="hobby" type="checkbox" value="play">打麻将
		<br>
		<span>评论：</span><textarea name="comment" cols="100" rows="20"></textarea><br>
		我的car：<select name="mycar">
			<option value="sabo">萨博</option>
			<option value="sabo">萨博</option>
			<option value="sabo">萨博</option>
			<option value="sabo">萨博</option>
		</select>
		<input type="submit" name="submit" value="提交">
	</form>
</body>
</html>
