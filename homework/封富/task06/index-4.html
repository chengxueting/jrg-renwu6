<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>使用margin来设置水平居中</title>
	<style>
		.wrap {
			width: 300px;
			margin: 0 auto;
			border: 1px solid #ccc;
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="header">
		<div class="wrap">这里是标题</div>
	</div>
	<div id="content">
		<div class="wrap">这里是内容</div>
	</div>
	<div id="footer">
		<div class="wrap">这里是页脚</div>
	</div>
</body>
</html>
