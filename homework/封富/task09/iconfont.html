<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>矢量图</title>
	<link rel="stylesheet" href="css/index-3.css">
	<style>
		div {
			float: left;
			cursor: pointer;
		}
		div {
			padding: 5px;
		}
		div:hover {
			color: #A766BF;
		}
		span {
			display: inline-block;
			font-size: 16px;
			font-family: "微软雅黑";
			margin-left: -8px;
			/*margin-top: -2px;*/
		}
	</style>
</head>
<body>
	<div class="advance">
		<i class="iconfont">&#xe644;</i>
		<span>前进</span>
	</div>
	<div class="start">
		<i class="iconfont">&#xe6bb;</i>
		<span>开始</span>
	</div>
	<div class="stop">
		<i class="iconfont">&#xe60c;</i>
		<span>停止</span>
	</div>
</body>
</html>
