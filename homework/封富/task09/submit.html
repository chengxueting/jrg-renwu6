<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>任务九代码任务</title>
	<style>
		* {
			margin:0;
			padding: 0;
		}
		.btn {
			display:inline-block;
			/*width: 50px;
			height: 20px;*/
			font-size: 20px;
			line-height: 40px;
			padding: 0 20px;
			background: #f93;
			color: #fff;
			text-decoration: none;
			border-radius: 5px;
			text-align: center;
			border: 1px solid;
			cursor: pointer;
		}
		.btn:hover {
			background: #c14d21;
		}
		.btn:active {
			background-color: #e25f31;
		}
	</style>
</head>
<body>
	<a href="#" class="btn">确定</a>
	<span class="btn">取消</span>
	<div class="btn">提交</div>
